<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Vista Geomatics internal Survey portal." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#000;
      --text:rgba(255,255,255,.96);
      --muted:rgba(255,255,255,.70);

      --stroke:rgba(255,255,255,.12);
      --stroke2:rgba(255,255,255,.08);

      /* more transparent box */
      --glassA:rgba(10,16,26,.48);
      --glassB:rgba(10,16,26,.32);

      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;

      --shadow:0 30px 70px rgba(0,0,0,.78);
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      overflow-x:hidden;
    }

    /* ===== Video background ===== */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      background:#000;
    }
    .bg-video video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:translateZ(0);
    }
    .bg-vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 600px at 50% 12%, rgba(31,156,240,0.14), transparent 60%),
        radial-gradient(900px 650px at 18% 88%, rgba(0,90,156,0.12), transparent 58%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.20), rgba(0,0,0,0.90)),
        linear-gradient(to bottom, rgba(0,0,0,0.12), rgba(0,0,0,0.70));
    }

    /* ===== Laser cursor ===== */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9998;
    }
    @media (max-width: 991px){ canvas.cursor-trail{display:none;} }
    @media (prefers-reduced-motion: reduce){ canvas.cursor-trail{display:none;} }

    /* ===== Dramatic opener (mobile-safe) ===== */
    .intro{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
      overflow:hidden;
      background:#000;
      transition:opacity .45s ease, visibility .45s ease;
    }
    .intro.hide{opacity:0; visibility:hidden;}

    .intro::before{
      content:"";
      position:absolute;
      inset:-30%;
      background:
        radial-gradient(600px 240px at 50% 50%, rgba(31,156,240,0.18), transparent 65%),
        radial-gradient(520px 250px at 55% 55%, rgba(0,90,156,0.18), transparent 68%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.04), rgba(0,0,0,0.94));
      transform:scale(1.05);
      z-index:0;
    }

    .intro-inner{
      position:relative;
      z-index:2;
      text-align:center;
      padding:24px;
      opacity:0;
      transform:translateY(10px);
      animation:introIn .65s ease forwards;
    }
    @keyframes introIn{ to{opacity:1; transform:translateY(0);} }

    .brand-word{
      font-family:"Montserrat",sans-serif;
      text-transform:uppercase;
      letter-spacing:.22em;
      font-size:clamp(2.0rem, 7.0vw, 4.8rem);
      line-height:1.05;
      color:#fff;
      margin:0;
      user-select:none;
      display:inline-flex;
      gap:0;
      white-space:nowrap;
      text-shadow:0 18px 50px rgba(0,0,0,.65);
    }
    .brand-word .vista{font-weight:700;}
    .brand-word .geomatics{font-weight:400;}

    .intro-sub{
      margin:14px 0 0;
      font-size:.92rem;
      color:rgba(255,255,255,.74);
      letter-spacing:.12em;
      text-transform:uppercase;
    }

    .scanline{
      position:relative;
      width:min(780px, 84vw);
      height:2px;
      margin:18px auto 0;
      background:rgba(255,255,255,.08);
      border-radius:999px;
      overflow:hidden;
    }
    .scanline::after{
      content:"";
      position:absolute;
      left:-30%;
      top:0;
      height:100%;
      width:30%;
      background:linear-gradient(90deg, transparent, rgba(31,156,240,.85), rgba(0,90,156,.85), transparent);
      animation:scan 1.05s ease-in-out infinite;
    }
    @keyframes scan{ 0%{transform:translateX(0);} 100%{transform:translateX(460%);} }

    .wipe{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns:repeat(12, 1fr);
      gap:10px;
      padding:0 28px;
      z-index:1;
      pointer-events:none;
    }
    .wipe .bar{
      height:100%;
      background:rgba(255,255,255,.06);
      border-left:1px solid rgba(255,255,255,.06);
      border-right:1px solid rgba(255,255,255,.03);
      transform:translateY(0);
      will-change:transform;
      position:relative;
      overflow:hidden;
    }
    .wipe .bar::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,
        rgba(31,156,240,0.12),
        rgba(0,90,156,0.10),
        rgba(0,0,0,0.62)
      );
      opacity:.9;
    }

    .intro.wiping .intro-inner{
      animation:none;
      opacity:1;
      transform:translateY(0) scale(1);
      transition:opacity .40s ease, transform .55s ease;
      opacity:0;
      transform:translateY(-6px) scale(.985);
    }
    .intro.wiping .wipe .bar{
      animation:barWipe 1.05s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes barWipe{ to{ transform:translateY(112%);} }

    /* stagger (independent) */
    .wipe .bar:nth-child(1){  animation-delay:0.00s; }
    .wipe .bar:nth-child(2){  animation-delay:0.06s; }
    .wipe .bar:nth-child(3){  animation-delay:0.12s; }
    .wipe .bar:nth-child(4){  animation-delay:0.18s; }
    .wipe .bar:nth-child(5){  animation-delay:0.24s; }
    .wipe .bar:nth-child(6){  animation-delay:0.30s; }
    .wipe .bar:nth-child(7){  animation-delay:0.36s; }
    .wipe .bar:nth-child(8){  animation-delay:0.42s; }
    .wipe .bar:nth-child(9){  animation-delay:0.48s; }
    .wipe .bar:nth-child(10){ animation-delay:0.54s; }
    .wipe .bar:nth-child(11){ animation-delay:0.60s; }
    .wipe .bar:nth-child(12){ animation-delay:0.66s; }

    /* ===== Layout ===== */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: calc(22px + env(safe-area-inset-top)) 18px calc(22px + env(safe-area-inset-bottom));
    }

    .card{
      width:min(920px, 100%);
      border-radius:26px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, var(--glassA), var(--glassB));
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card-head{
      padding:26px 26px 18px;
      border-bottom:1px solid var(--stroke2);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }

    .brand-mini{
      font-family:"Montserrat",sans-serif;
      text-transform:uppercase;
      letter-spacing:.22em;
      font-size:1.00rem;
      line-height:1;
      display:inline-flex;
      white-space:nowrap;
      gap:0;
    }
    .brand-mini .vista{font-weight:700;}
    .brand-mini .geomatics{font-weight:400;}

    .tagline{
      margin-top:10px;
      color:var(--muted);
      font-size:.95rem;
      line-height:1.35;
      max-width:560px;
    }

    .right-meta{
      text-align:right;
      color:rgba(255,255,255,.72);
      font-size:.82rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      user-select:none;
      white-space:nowrap;
      padding-top:2px;
    }

    .card-body{ padding:20px 26px 26px; }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 640px){
      .btn-grid{ grid-template-columns:1fr; }
      .right-meta{ display:none; }
    }

    /* ===== Buttons (magnetic) ===== */
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(120deg, rgba(31,156,240,.92), rgba(0,90,156,.92), rgba(31,156,240,.92));
      background-size:200% 200%;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      box-shadow:0 14px 30px rgba(0,0,0,.66);
      transition:transform .18s ease, box-shadow .18s ease, background-position .25s ease, border-color .18s ease, filter .18s ease;
      min-height:62px;
      will-change:transform;
      transform:translate3d(var(--mx,0px), var(--my,0px), 0);
    }
    .btn:hover{
      box-shadow:0 22px 52px rgba(0,0,0,.82);
      background-position:100% 0;
      border-color:rgba(255,255,255,.18);
      filter:brightness(1.04);
    }
    .btn .arrow{
      opacity:.95;
      transform:translateX(0);
      transition:transform .18s ease;
      letter-spacing:0;
      font-weight:700;
    }
    .btn:hover .arrow{ transform:translateX(2px); }

    .btn::after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:18px;
      pointer-events:none;
      opacity:0;
      transition:opacity .18s ease;
      box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 0 24px rgba(31,156,240,.22);
    }
    .btn:hover::after{ opacity:1; }

    .card-foot{
      padding:14px 26px 18px;
      border-top:1px solid var(--stroke2);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      color:rgba(255,255,255,.62);
      font-size:.86rem;
    }

    .back-link{
      color:rgba(255,255,255,.78);
      text-decoration:none;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      transition:transform .18s ease, background .18s ease, border-color .18s ease;
      will-change:transform;
      transform:translate3d(var(--mx,0px), var(--my,0px), 0);
    }
    .back-link:hover{
      transform:translate3d(var(--mx,0px), calc(var(--my,0px) - 1px), 0);
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.14);
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <div class="bg-video" aria-hidden="true">
    <video id="bgVid" autoplay muted loop playsinline preload="metadata">
      <source src="hr-bg.mp4" type="video/mp4" />
    </video>
    <div class="bg-vignette"></div>
  </div>

  <!-- Laser -->
  <canvas class="cursor-trail" id="trail" aria-hidden="true"></canvas>

  <!-- Intro -->
  <div class="intro" id="intro" aria-label="Intro">
    <div class="wipe" aria-hidden="true">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div class="intro-inner">
      <h1 class="brand-word" aria-label="VISTAGEOMATICS">
        <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
      </h1>
      <div class="scanline" aria-hidden="true"></div>
      <p class="intro-sub">Survey</p>
    </div>
  </div>

  <!-- Content -->
  <main class="wrap">
    <section class="card" aria-label="Survey Portal">
      <header class="card-head">
        <div>
          <div class="brand-mini" aria-label="VISTAGEOMATICS">
            <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
          </div>
          <div class="tagline">Select a Survey resource to continue.</div>
        </div>
        <div class="right-meta">Internal Forms Portal</div>
      </header>

      <div class="card-body">
        <div class="btn-grid">
          <!-- Links restored -->
          <a class="btn mag" href="https://vistageomatics.github.io/evidence-report/">
            <span>EVIDENCE REPORT</span><span class="arrow">→</span>
          </a>

          <a class="btn mag" href="https://drive.google.com/file/d/18eJBzR0rHdzwa35nDwQtXxl1Z24zhb67/view?usp=sharing">
            <span>ALBERTA ELECTRICAL UTILITY CODE</span><span class="arrow">→</span>
          </a>

          <a class="btn mag" href="https://drive.google.com/file/d/17YKBb5GKTefKanFOsrPcbMUyrr8i9znI/view?usp=sharing">
            <span>CALIBRATION OF SURVEY EQUIPMENT</span><span class="arrow">→</span>
          </a>

          <!-- Back to your portal home (fixes 403 by using local index.html) -->
          <a class="btn mag" href="index.html">
            <span>BACK</span><span class="arrow">←</span>
          </a>
        </div>
      </div>

      <footer class="card-foot">
        <a class="back-link mag" href="index.html">← Back to Home</a>
        <div style="opacity:.65; letter-spacing:.10em; text-transform:uppercase; font-size:.82rem;">VISTAGEOMATICS</div>
      </footer>
    </section>
  </main>

  <script>
    // Try to ensure background video plays
    (function(){
      const v = document.getElementById("bgVid");
      if (!v) return;
      const tryPlay = () => v.play().catch(()=>{});
      window.addEventListener("load", tryPlay);
      document.addEventListener("visibilitychange", () => { if(!document.hidden) tryPlay(); });
      setTimeout(tryPlay, 250);
    })();

    // Intro timing (fast + stylish)
    (function () {
      const intro = document.getElementById("intro");
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const wipeStartMs = prefersReduced ? 200 : 850;
      const hideAfterMs = prefersReduced ? 420 : 1500;
      const safetyMaxMs = prefersReduced ? 900 : 2200;

      function startWipe(){
        if (!intro || intro.classList.contains("wiping")) return;
        intro.classList.add("wiping");
      }
      function hideIntro(){
        if (!intro || intro.classList.contains("hide")) return;
        intro.classList.add("hide");
      }

      setTimeout(startWipe, wipeStartMs);
      setTimeout(hideIntro, hideAfterMs);
      window.addEventListener("load", () => {
        setTimeout(startWipe, 0);
        setTimeout(hideIntro, hideAfterMs);
      });
      setTimeout(hideIntro, safetyMaxMs);
    })();

    // Magnetic buttons + laser reacts to hover
    (function(){
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      if (prefersReduced || isCoarse) return;

      const mags = Array.from(document.querySelectorAll(".mag"));
      const strength = 18;
      const radius = 120;

      window.__laserHover = false;

      mags.forEach(el => {
        let raf = null;

        function setVars(x, y){
          el.style.setProperty("--mx", x.toFixed(2) + "px");
          el.style.setProperty("--my", y.toFixed(2) + "px");
        }

        function onMove(e){
          if (raf) cancelAnimationFrame(raf);
          raf = requestAnimationFrame(() => {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width/2;
            const cy = r.top + r.height/2;
            const dx = e.clientX - cx;
            const dy = e.clientY - cy;
            const dist = Math.hypot(dx, dy);

            if (dist > radius){ setVars(0,0); return; }

            const power = (1 - dist / radius);
            const mx = (dx / (dist || 1)) * strength * power;
            const my = (dy / (dist || 1)) * strength * power;
            setVars(mx, my);
          });
        }

        function onLeave(){
          setVars(0,0);
          window.__laserHover = false;
        }

        el.addEventListener("mousemove", onMove, { passive:true });
        el.addEventListener("mouseleave", onLeave);
        el.addEventListener("mouseenter", () => { window.__laserHover = true; });
        el.addEventListener("pointerenter", () => { window.__laserHover = true; });
        el.addEventListener("pointerleave", () => { window.__laserHover = false; });
      });
    })();

    // Smooth laser cursor trail
    (function () {
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      const isSmall = window.matchMedia && window.matchMedia("(max-width: 991px)").matches;

      if (prefersReduced || isCoarse || isSmall) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      const points = [];
      const MAX = 22;
      const DECAY = 0.86;

      function resize(){
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener("resize", resize, { passive:true });
      resize();

      window.addEventListener("mousemove", (e) => {
        points.push({ x:e.clientX, y:e.clientY, a:1 });
        if (points.length > MAX) points.shift();
      }, { passive:true });

      function draw(){
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for (const p of points) p.a *= DECAY;
        while (points.length && points[0].a < 0.05) points.shift();

        const hoverBoost = !!window.__laserHover;

        if (points.length >= 2){
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          for (let i=1; i<points.length; i++){
            const p0 = points[i-1];
            const p1 = points[i];
            const t = i / (points.length - 1);

            const baseW = hoverBoost ? 1.6 : 1.1;
            const width = baseW + t * (hoverBoost ? 1.2 : 0.9);

            const baseA = hoverBoost ? 0.28 : 0.20;
            const alpha = Math.min(0.98, p1.a) * (baseA + t * (hoverBoost ? 0.85 : 0.65));

            const grad = ctx.createLinearGradient(p0.x, p0.y, p1.x, p1.y);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();
          }

          const head = points[points.length - 1];
          ctx.globalCompositeOperation = "source-over";

          ctx.beginPath();
          ctx.arc(head.x, head.y, hoverBoost ? 2.0 : 1.6, 0, Math.PI*2);
          ctx.fillStyle = "rgba(255,255,255,0.86)";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(head.x, head.y, hoverBoost ? 12.0 : 7.0, 0, Math.PI*2);
          ctx.fillStyle = hoverBoost ? "rgba(31,156,240,0.16)" : "rgba(31,156,240,0.10)";
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();
  </script>
</body>
