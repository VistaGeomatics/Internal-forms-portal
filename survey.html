<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Vista Geomatics Survey resources and field tools." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020509;
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);
      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;
      --glass:rgba(10,16,26,0.55);
      --stroke:rgba(255,255,255,0.12);
      --stroke2:rgba(255,255,255,0.08);
      --shadow:0 30px 70px rgba(0,0,0,0.80);
      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* ===== Intro video (survey.mp4) ===== */
    .intro{
      position:fixed;
      inset:0;
      z-index:120;
      background:#000;
      opacity:1;
      visibility:visible;
      transition:opacity .55s ease, visibility .55s ease;
    }
    .intro.hide{ opacity:0; visibility:hidden; }
    .intro video{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      filter:contrast(1.06) brightness(0.92);
      transform:scale(1.01);
    }
    .intro .skip{
      position:absolute;
      left:50%;
      bottom:max(18px, env(safe-area-inset-bottom));
      transform:translateX(-50%);
      z-index:2;
      font-size:0.80rem;
      letter-spacing:0.14em;
      text-transform:uppercase;
      opacity:0.62;
      user-select:none;
      text-align:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      pointer-events:none;
      white-space:nowrap;
    }

    /* ===== Background (Glitch.mov) ===== */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#000;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.06) brightness(0.88);
    }
    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(31,156,240,0.12), transparent 62%),
        radial-gradient(900px 600px at 15% 85%, rgba(0,90,156,0.14), transparent 60%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.20), rgba(0,0,0,0.86)),
        linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.58));
    }

    /* ===== Laser ===== */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:80;
    }
    @media (pointer: coarse), (prefers-reduced-motion: reduce){
      canvas.cursor-trail{ display:none; }
    }

    /* ===== Layout ===== */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:max(18px, env(safe-area-inset-top)) 18px max(18px, env(safe-area-inset-bottom));
    }
    .card{
      width:min(980px, 100%);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background:var(--glass);
      backdrop-filter: blur(14px);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 20% 20%, rgba(31,156,240,0.10), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(0,90,156,0.10), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 4px);
      opacity:0.30;
      pointer-events:none;
    }

    .card-head{
      padding:24px 24px 16px;
      border-bottom:1px solid var(--stroke2);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      line-height:1.05;
      font-size:clamp(1.0rem, 3.0vw, 1.15rem);
      display:inline-flex;
      white-space:nowrap;
    }
    .brand .vista{ font-weight:700; }
    .brand .geomatics{ font-weight:400; opacity:0.92; }
    .tagline{
      margin-top:10px;
      color:var(--muted);
      font-size:0.96rem;
      line-height:1.35;
      max-width:620px;
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:.78rem;
      font-weight:800;
      transition:transform .18s ease, border-color .18s ease, filter .18s ease;
      white-space:nowrap;
    }
    .back:hover{ transform:translateY(-1px); border-color:rgba(255,255,255,0.18); filter:brightness(1.05); }

    .card-body{ padding:18px 24px 24px; }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:14px;
    }
    @media(max-width:860px){ .btn-grid{ grid-template-columns:repeat(2, minmax(0, 1fr)); } }
    @media(max-width:540px){ .btn-grid{ grid-template-columns:1fr; } }

    /* Buttons */
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px;
      border-radius:18px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.14em;
      text-transform:uppercase;
      min-height:66px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.22);
      backdrop-filter: blur(10px);
      box-shadow:0 16px 40px rgba(0,0,0,0.62);
      transform:translate3d(0,0,0);
      transition:box-shadow .2s ease, border-color .2s ease, filter .2s ease;
      will-change: transform;
      isolation:isolate;
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      pointer-events:none;
      z-index:0;
      opacity:0;
      background:
        linear-gradient(90deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) top / 0% 2px no-repeat,
        linear-gradient(180deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) right / 2px 0% no-repeat,
        linear-gradient(90deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) bottom / 0% 2px no-repeat,
        linear-gradient(180deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) left / 2px 0% no-repeat;
      transition:opacity .18s ease;
      filter:drop-shadow(0 0 10px rgba(31,156,240,0.30));
    }

    .btn:hover::before,
    .btn:focus-visible::before{
      opacity:1;
      animation:outlineDraw .55s ease forwards;
    }

    @keyframes outlineDraw{
      0%{ background-size:0% 2px, 2px 0%, 0% 2px, 2px 0%; }
      35%{ background-size:100% 2px, 2px 0%, 0% 2px, 2px 0%; }
      65%{ background-size:100% 2px, 2px 100%, 0% 2px, 2px 0%; }
      85%{ background-size:100% 2px, 2px 100%, 100% 2px, 2px 0%; }
      100%{ background-size:100% 2px, 2px 100%, 100% 2px, 2px 100%; }
    }

    .btn:hover{
      border-color:rgba(31,156,240,0.35);
      box-shadow:0 26px 60px rgba(0,0,0,0.80);
      filter:saturate(1.06) brightness(1.04);
    }
    .btn:focus-visible{ outline:none; border-color:rgba(31,156,240,0.55); }

    .btn .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
      position:relative;
      z-index:1;
    }
    .icon{
      width:18px;
      height:18px;
      flex:0 0 auto;
      opacity:0.92;
      stroke:rgba(255,255,255,0.92);
      fill:none;
      stroke-width:1.8;
      stroke-linecap:round;
      stroke-linejoin:round;
      filter:drop-shadow(0 0 10px rgba(31,156,240,0.10));
    }
    .label{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .arrow{
      position:relative;
      z-index:1;
      letter-spacing:0;
      opacity:0.88;
      transform:translateX(0);
      transition:transform .18s ease;
    }
    .btn:hover .arrow{ transform:translateX(3px); }

    .card-foot{
      padding:14px 24px 18px;
      border-top:1px solid var(--stroke2);
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:rgba(255,255,255,0.62);
      font-size:0.86rem;
      flex-wrap:wrap;
      gap:10px;
    }
    .card-foot .right{
      opacity:.65; letter-spacing:.10em; text-transform:uppercase; font-size:.82rem;
    }
  </style>
</head>

<body>
  <!-- Intro (survey.mp4) -->
  <div class="intro" id="intro" aria-label="Survey Intro">
    <video id="surveyIntro" autoplay muted playsinline preload="auto">
      <source src="survey.mp4" type="video/mp4">
    </video>
    <div class="skip">Tap twice to skip</div>
  </div>

  <!-- Background (Glitch.mov) -->
  <div class="bg-video" aria-hidden="true">
    <video id="bgVid" autoplay muted loop playsinline preload="metadata">
      <source src="Glitch.mov" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- Laser -->
  <canvas class="cursor-trail" id="trail" aria-hidden="true"></canvas>

  <!-- Content -->
  <main class="wrap">
    <section class="card" aria-label="Survey Links">
      <header class="card-head">
        <div>
          <div class="brand" aria-label="VISTAGEOMATICS">
            <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
          </div>
          <div class="tagline">Survey tools and reference documents.</div>
        </div>
        <a class="back" href="./index.html" aria-label="Back to portal">Back</a>
      </header>

      <div class="card-body">
        <div class="btn-grid">
          <!-- Evidence Report -->
          <a class="btn" data-magnet href="https://vistageomatics.github.io/Evidence-Report/" target="_blank" rel="noopener">
            <span class="left">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 3h10v18H7z"/>
                <path d="M9 7h6M9 11h6M9 15h4"/>
              </svg>
              <span class="label">Evidence Report</span>
            </span>
            <span class="arrow">→</span>
          </a>

          <!-- Calibration of Survey Equipment -->
          <a class="btn" data-magnet href="https://vistageomatics.github.io/Calibration-of-Survey-Equipment/" target="_blank" rel="noopener">
            <span class="left">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2v4"/>
                <path d="M7 7l3 3"/>
                <path d="M17 7l-3 3"/>
                <path d="M4 22h16"/>
                <path d="M8 22a4 4 0 0 1 8 0"/>
              </svg>
              <span class="label">Calibration</span>
            </span>
            <span class="arrow">→</span>
          </a>

          <!-- Alberta Electrical Utility Code -->
          <a class="btn" data-magnet href="https://drive.google.com/file/d/1Dg5dP0n2K6dYzq3Kz0E0o7lQbE5kF2pP/view?usp=sharing" target="_blank" rel="noopener">
            <span class="left">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M13 2L4 14h7l-1 8 10-14h-7z"/>
              </svg>
              <span class="label">Utility Code</span>
            </span>
            <span class="arrow">→</span>
          </a>
        </div>
      </div>

      <footer class="card-foot">
        <div>Internal use only.</div>
        <div class="right">Survey</div>
      </footer>
    </section>
  </main>

  <script>
    // ===== Background play helper =====
    (function(){
      const v = document.getElementById("bgVid");
      if (!v) return;
      const tryPlay = () => v.play().catch(()=>{});
      document.addEventListener("visibilitychange", () => { if (!document.hidden) tryPlay(); });
      window.addEventListener("load", tryPlay);
      tryPlay();
    })();

    // ===== Intro: plays once per session, fades out after 5s, double-tap skip =====
    (function(){
      const intro = document.getElementById("intro");
      const vid = document.getElementById("surveyIntro");
      if (!intro || !vid) return;

      const KEY = "vg_survey_intro_seen_v2";
      if (sessionStorage.getItem(KEY) === "1") {
        intro.classList.add("hide");
        return;
      }
      sessionStorage.setItem(KEY, "1");

      const MAX_SHOW = 5.0;
      const FADE_AT  = 4.45;

      const fadeTimer = setTimeout(() => intro.classList.add("hide"), Math.max(0, (FADE_AT * 1000)));
      const hardHide  = setTimeout(() => {
        intro.classList.add("hide");
        try { vid.pause(); } catch(e){}
      }, Math.max(0, (MAX_SHOW * 1000)));

      let taps = 0;
      function trySkip(){
        taps++;
        clearTimeout(trySkip._t);
        trySkip._t = setTimeout(() => taps = 0, 320);
        if (taps >= 2){
          clearTimeout(fadeTimer);
          clearTimeout(hardHide);
          try { vid.pause(); } catch(e){}
          intro.classList.add("hide");
          taps = 0;
        }
      }
      document.addEventListener("click", trySkip, { passive:true });
      document.addEventListener("touchend", trySkip, { passive:true });

      vid.addEventListener("ended", () => {
        clearTimeout(fadeTimer);
        clearTimeout(hardHide);
        intro.classList.add("hide");
      });

      window.addEventListener("pageshow", (e) => {
        if (e.persisted) intro.classList.add("hide");
      });

      setTimeout(() => vid.play().catch(()=>{}), 60);
      setTimeout(() => vid.play().catch(()=>{}), 260);
    })();

    // ===== Magnetic hover (subtle) =====
    (function(){
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      if (prefersReduced || isCoarse) return;

      const magnets = Array.from(document.querySelectorAll("[data-magnet]"));
      magnets.forEach(el => {
        let tx = 0, ty = 0, vx = 0, vy = 0;
        let active = false;

        const strength = 10;
        const damp = 0.78;
        const stiff = 0.16;

        function animate(){
          if (!active && Math.abs(tx) < 0.01 && Math.abs(ty) < 0.01) return;

          vx = (vx + (tx - (el._x||0)) * stiff) * damp;
          vy = (vy + (ty - (el._y||0)) * stiff) * damp;
          el._x = (el._x||0) + vx;
          el._y = (el._y||0) + vy;

          el.style.transform = `translate3d(${el._x.toFixed(2)}px, ${el._y.toFixed(2)}px, 0)`;
          requestAnimationFrame(animate);
        }

        el.addEventListener("mousemove", (e) => {
          const r = el.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const dx = (e.clientX - cx) / (r.width/2);
          const dy = (e.clientY - cy) / (r.height/2);
          tx = Math.max(-1, Math.min(1, dx)) * strength;
          ty = Math.max(-1, Math.min(1, dy)) * strength;
          active = true;
          animate();
        }, { passive:true });

        el.addEventListener("mouseleave", () => {
          tx = 0; ty = 0;
          active = false;
          animate();
        }, { passive:true });
      });
    })();

    // ===== Laser reacts on hover =====
    let __laserHoverBoost = 0;
    (function(){
      const btns = Array.from(document.querySelectorAll(".btn, .back"));
      btns.forEach(b => {
        b.addEventListener("mouseenter", () => { __laserHoverBoost = 1; });
        b.addEventListener("mouseleave", () => { __laserHoverBoost = 0; });
      });
    })();

    // ===== Smooth laser =====
    (function(){
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      if (prefersReduced || isCoarse) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      const path = [];
      const MAX = 40;
      const DECAY = 0.90;

      let targetX = null, targetY = null;
      let x = null, y = null;
      let vx = 0, vy = 0;

      function resize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener("resize", resize, { passive:true });
      resize();

      window.addEventListener("pointermove", (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
        if (x === null){ x = targetX; y = targetY; }
      }, { passive:true });

      let hoverPulse = 0;

      function step(){
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        hoverPulse += (__laserHoverBoost - hoverPulse) * 0.18;

        if (targetX !== null){
          const k = 0.14, d = 0.78;
          vx = (vx + (targetX - x) * k) * d;
          vy = (vy + (targetY - y) * k) * d;
          x += vx; y += vy;

          path.push({ x, y, a: 1 });
          if (path.length > MAX) path.shift();
        }

        for (const p of path) p.a *= DECAY;
        while (path.length && path[0].a < 0.04) path.shift();

        if (path.length >= 3){
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          const boostW = 1 + hoverPulse * 0.85;
          const boostA = 1 + hoverPulse * 0.75;

          for (let i = 1; i < path.length - 1; i++){
            const p0 = path[i - 1];
            const p1 = path[i];
            const p2 = path[i + 1];
            const t = i / (path.length - 1);

            const cx = (p1.x + p2.x) / 2;
            const cy = (p1.y + p2.y) / 2;

            const width = (1.0 + t * 1.20) * boostW;
            const alpha = Math.min(0.90, p1.a) * (0.16 + t * 0.76) * boostA;

            const grad = ctx.createLinearGradient(p0.x, p0.y, cx, cy);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.quadraticCurveTo(p1.x, p1.y, cx, cy);
            ctx.stroke();

            const coreA = Math.min(0.55, alpha * 0.58);
            ctx.strokeStyle = `rgba(255,255,255,${coreA})`;
            ctx.lineWidth = Math.max(0.75, width * 0.32);
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.quadraticCurveTo(p1.x, p1.y, cx, cy);
            ctx.stroke();
          }

          const head = path[path.length - 1];
          ctx.globalCompositeOperation = "source-over";
          ctx.beginPath();
          ctx.arc(head.x, head.y, 1.8 + hoverPulse*0.75, 0, Math.PI*2);
          ctx.fillStyle = "rgba(255,255,255,0.92)";
          ctx.fill();
        }

        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
