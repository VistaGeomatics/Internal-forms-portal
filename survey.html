<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VistaGeomatics â€“ Survey Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --vista-blue: #1f9cf0;
      --vista-blue-dark: #005a9c;
      --text-main: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      background: #020509;
      background-image: url("Survey.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
    }

    .card {
      margin-top: 40px;
      max-width: 960px;
      width: 100%;
      background: rgba(5, 10, 18, 0.92);
      border-radius: 24px;
      padding: 28px 26px 22px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      align-items: baseline;
      margin-bottom: 18px;
    }

    .title-block {
      max-width: 70%;
    }

    .logo-text {
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: rgba(255,255,255,0.86);
    }

    .logo-text span:first-child { font-weight: 700; }
    .logo-text span:last-child  { font-weight: 400; }

    .title {
      font-family: "Montserrat", sans-serif;
      font-size: 1.4rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .subtitle {
      margin-top: 4px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.78);
    }

    .back-link {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      border-radius: 999px;
      padding: 6px 14px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .back-link:hover {
      background: rgba(255,255,255,0.08);
    }

    .divider {
      width: 130px;
      height: 2px;
      margin: 8px 0 14px;
      border-radius: 999px;
      background: linear-gradient(120deg, #1f9cf0, #43b0ff, #1f9cf0);
      box-shadow: 0 0 10px rgba(31,156,240,0.8);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.9);
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 10px;
    }

    .link-card {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .link-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.9);
      border-color: rgba(56, 189, 248, 0.9);
      background: radial-gradient(circle at top left, rgba(56,189,248,0.16), rgba(15,23,42,0.96));
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 640px) {
      .card { padding: 22px 18px 18px; }
      .title-block { max-width: 100%; }
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="card">
    <header class="header">
      <div class="title-block">
        <div class="logo-text"><span>VISTA</span><span>GEOMATICS</span></div>
        <div class="title">Survey</div>
        <div class="subtitle">Internal survey forms and reference documents.</div>
        <div class="divider"></div>
      </div>
      <a href="index.html" class="back-link">Back to Portal</a>
    </header>

    <section>
      <div class="section-title">Forms &amp; References</div>
      <div class="link-grid">
        <a class="link-card" href="https://vistageomatics.github.io/evidence-report/" target="_blank" rel="noopener">
          Evidence Report
        </a>

        <a class="link-card" href="https://drive.google.com/file/d/18eJBzR0rHdzwa35nDwQtXxl1Z24zhb67/view?usp=sharing" target="_blank" rel="noopener">
          Alberta Electrical Utility Code
        </a>

        <a class="link-card" href="https://drive.google.com/file/d/17YKBb5GKTefKanFOsrPcbMUyrr8i9znI/view?usp=sharing" target="_blank" rel="noopener">
          Calibration of Survey Equipment
        </a>
      </div>
    </section>
  </div>
</div>
</body>
</html>
