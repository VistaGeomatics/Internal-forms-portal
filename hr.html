<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VISTAGEOMATICS – HR Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020509;
  --glass:rgba(10,16,26,.75);
  --stroke:rgba(255,255,255,.10);
  --blue:#1f9cf0;
  --blue-dark:#005a9c;
  --text:#fff;
}

/* ---------- Base ---------- */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:var(--text);
  background:#000;
  overflow-x:hidden;
}

/* ---------- Video Background ---------- */
.bg-video-wrap{
  position:fixed;
  inset:0;
  z-index:-3;
  overflow:hidden;
}
.bg-video-wrap video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.65) contrast(1.1);
}

/* fallback image */
.bg-fallback{
  position:absolute;
  inset:0;
  background:url("HR.png") center top / contain no-repeat;
  opacity:.25;
}

/* ---------- Topographic Overlay ---------- */
.topo{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
  background:
    repeating-radial-gradient(circle at 50% 50%,
      rgba(31,156,240,.35) 0px,
      rgba(31,156,240,.35) 1px,
      transparent 1px,
      transparent 24px);
  animation: topoMove 28s linear infinite;
  mix-blend-mode:screen;
}
@keyframes topoMove{
  from{background-position:0 0}
  to{background-position:600px 400px}
}

/* ---------- Intro Bars ---------- */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.intro.hide{opacity:0;visibility:hidden;transition:.5s ease}

.bars{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:repeat(12,1fr);
}
.bar{
  background:linear-gradient(to bottom,
    rgba(31,156,240,.35),
    rgba(0,0,0,.95));
  transform:translateY(0);
  animation:barOut 1.4s cubic-bezier(.4,.9,.2,1) forwards;
}
.bar:nth-child(n){animation-delay:calc(var(--i)*.08s)}

@keyframes barOut{
  to{transform:translateY(110%)}
}

.intro-title{
  font-family:Montserrat,sans-serif;
  font-size:clamp(2.2rem,6vw,4.6rem);
  letter-spacing:.25em;
  text-transform:uppercase;
  z-index:2;
}
.intro-title .vista{font-weight:700}
.intro-title .geomatics{font-weight:400}

/* ---------- Layout ---------- */
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

.card{
  width:min(780px,100%);
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--stroke);
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.85);
  overflow:hidden;
}

.card-head{
  padding:28px;
  border-bottom:1px solid var(--stroke);
}
.brand{
  font-family:Montserrat,sans-serif;
  letter-spacing:.22em;
  text-transform:uppercase;
}
.brand .vista{font-weight:700}
.brand .geomatics{font-weight:400}
.sub{
  margin-top:10px;
  opacity:.75;
}

.card-body{
  padding:26px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

/* ---------- Buttons ---------- */
.btn{
  position:relative;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(120deg,var(--blue),var(--blue-dark));
  color:#fff;
  text-decoration:none;
  font-weight:700;
  letter-spacing:.12em;
  text-transform:uppercase;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 16px 40px rgba(0,0,0,.75);
  transition:.2s ease;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 24px 60px rgba(0,0,0,.9);
}

/* ---------- Laser Cursor ---------- */
canvas#laser{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9998;
}
@media (max-width:900px){
  canvas#laser{display:none}
}
</style>
</head>

<body>

<!-- Background -->
<div class="bg-video-wrap">
  <video autoplay muted loop playsinline>
    <source src="hr-bg.mp4" type="video/mp4">
  </video>
  <div class="bg-fallback"></div>
</div>

<div class="topo"></div>
<canvas id="laser"></canvas>

<!-- Intro -->
<div class="intro" id="intro">
  <div class="bars">
    <div class="bar" style="--i:1"></div><div class="bar" style="--i:2"></div>
    <div class="bar" style="--i:3"></div><div class="bar" style="--i:4"></div>
    <div class="bar" style="--i:5"></div><div class="bar" style="--i:6"></div>
    <div class="bar" style="--i:7"></div><div class="bar" style="--i:8"></div>
    <div class="bar" style="--i:9"></div><div class="bar" style="--i:10"></div>
    <div class="bar" style="--i:11"></div><div class="bar" style="--i:12"></div>
  </div>
  <div class="intro-title">
    <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
  </div>
</div>

<!-- HR Content -->
<main class="wrap">
  <section class="card">
    <header class="card-head">
      <div class="brand">
        <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
      </div>
      <div class="sub">Human Resources</div>
    </header>

    <div class="card-body">
      <div class="grid">
        <a class="btn" href="#">Employee Info →</a>
        <a class="btn" href="#">Training Records →</a>
        <a class="btn" href="#">Benefits →</a>
        <a class="btn" href="#">Policies →</a>
      </div>
    </div>
  </section>
</main>

<script>
/* intro timing */
setTimeout(()=>document.getElementById("intro").classList.add("hide"),1700);

/* laser cursor */
const c=document.getElementById("laser");
const ctx=c.getContext("2d");
let pts=[];
function resize(){
  c.width=innerWidth*devicePixelRatio;
  c.height=innerHeight*devicePixelRatio;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
resize(); addEventListener("resize",resize);

addEventListener("mousemove",e=>{
  pts.push({x:e.clientX,y:e.clientY,a:1});
  if(pts.length>20) pts.shift();
});

(function draw(){
  ctx.clearRect(0,0,innerWidth,innerHeight);
  for(let i=1;i<pts.length;i++){
    const p0=pts[i-1],p1=pts[i];
    ctx.strokeStyle=`rgba(31,156,240,${p1.a})`;
    ctx.lineWidth=1.5;
    ctx.beginPath();
    ctx.moveTo(p0.x,p0.y);
    ctx.lineTo(p1.x,p1.y);
    ctx.stroke();
    p1.a*=.88;
  }
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
