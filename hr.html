  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#020509;
      --glass:rgba(10,16,26,0.72);
      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.06);
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);

      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;

      --shadow:0 30px 70px rgba(0,0,0,0.80);
      --shadow2:0 18px 45px rgba(0,0,0,0.70);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      min-height:100vh;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background-color:var(--bg0);

      /* Keep your HR background image */
      background-image:url("HR.png");
      background-size:contain;
      background-position:center top;
      background-repeat:no-repeat;

      overflow-x:hidden;
    }

    /* ===== Ambient overlays ===== */
    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(31,156,240,0.10), transparent 60%),
        radial-gradient(900px 600px at 15% 85%, rgba(0,90,156,0.12), transparent 58%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.35), rgba(0,0,0,0.90)),
        linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.70));
    }

    /* Topo / blueprint overlay (more visible) */
    .topo-overlay{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      opacity:0.95;
      mix-blend-mode:screen;
      background:
        /* blueprint grid */
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / 56px 56px,
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / 56px 56px,

        /* sub-grid */
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px) 0 0 / 14px 14px,
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px) 0 0 / 14px 14px,

        /* topo contour-ish rings */
        radial-gradient(closest-side at 20% 30%, rgba(31,156,240,0.22), transparent 62%),
        radial-gradient(closest-side at 70% 55%, rgba(0,90,156,0.18), transparent 60%),

        /* faint contour lines */
        repeating-radial-gradient(circle at 35% 40%,
          rgba(31,156,240,0.16) 0px,
          rgba(31,156,240,0.16) 1px,
          transparent 10px,
          transparent 22px
        ),
        repeating-radial-gradient(circle at 75% 55%,
          rgba(0,90,156,0.12) 0px,
          rgba(0,90,156,0.12) 1px,
          transparent 12px,
          transparent 26px
        );

      filter: blur(0.1px);
      transform: translateZ(0);
      animation: topoFloat 10s ease-in-out infinite;
      mask-image: radial-gradient(900px 500px at 50% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0.25) 60%, transparent 85%);
      -webkit-mask-image: radial-gradient(900px 500px at 50% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0.25) 60%, transparent 85%);
    }

    @keyframes topoFloat{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(0,-10px,0) scale(1.01); }
    }

    /* Cursor laser canvas */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9998;
    }
    @media (max-width: 991px){
      canvas.cursor-trail{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      canvas.cursor-trail{ display:none; }
      .topo-overlay{ animation:none; }
    }

    /* ===== Layout ===== */
    .overlay{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
    }

    .card{
      margin-top:40px;
      width:min(940px, 100%);
      border-radius:28px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(10,16,26,0.80), rgba(10,16,26,0.62));
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(800px 320px at 30% 0%, rgba(31,156,240,0.18), transparent 55%),

      pointer-events:none;
      opacity:0.9;
    }

    .header{
      position:relative;
      z-index:1;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:12px;
      align-items:baseline;
      padding:28px 26px 18px;
      border-bottom:1px solid var(--stroke2);
    }

    .title-block{ max-width:72%; }

    .title{
      font-family:"Montserrat", sans-serif;
      font-size:1.35rem;
      letter-spacing:0.18em;
      text-transform:uppercase;
      margin:0 0 6px;
    }

    .subtitle{
      font-size:0.95rem;
      color:rgba(255,255,255,0.78);
      margin:0 0 10px;
      line-height:1.35;
    }

    .divider{
      width:160px;
      height:2px;
      border-radius:999px;
      background:linear-gradient(120deg, var(--vista-blue), #43b0ff, var(--vista-blue));
      box-shadow:0 0 14px rgba(31,156,240,0.65);
    }

    .back-link{
      font-size:0.78rem;
      color:rgba(255,255,255,0.78);
      text-decoration:none;
      border-radius:999px;
      padding:8px 14px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.30);
      letter-spacing:0.14em;
      text-transform:uppercase;
      transition: transform .16s ease, background .16s ease, border-color .16s ease;
      will-change: transform;
    }
    .back-link:hover{
      background:rgba(255,255,255,0.08);
      border-color:rgba(255,255,255,0.28);
      transform: translateY(-1px);
    }

    .content{
      position:relative;
      z-index:1;
      padding:20px 26px 22px;
    }

    .section-title{
      font-size:0.85rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.16em;
      margin:0 0 12px;
      color:rgba(255,255,255,0.9);
    }

    .link-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:12px;
    }

    .link-card{
      position:relative;
      padding:14px 16px;
      border-radius:16px;
      background: rgba(15, 23, 42, 0.78);
      border:1px solid rgba(255,255,255,0.12);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;

      font-weight:700;
      font-size:0.86rem;
      text-transform:uppercase;
      letter-spacing:0.08em;

      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease, background 0.16s ease;
      will-change: transform;

      overflow:hidden;
      transform: translate3d(0,0,0);
    }

    .link-card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 25%, rgba(31,156,240,0.22), transparent 55%),
                  radial-gradient(circle at 75% 65%, rgba(0,90,156,0.20), transparent 58%);
      opacity:0;
      transform: rotate(8deg);
      transition: opacity 0.16s ease;
      pointer-events:none;
    }

    .link-card:hover{
      box-shadow:0 22px 55px rgba(0,0,0,0.86);

    @media (max-width: 640px){

      .content{ padding:18px 18px 18px; }

    }
  </style>

  <script>
    // ---- Cursor laser trail (desktop only) ----
    (function () {
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      const isSmall = window.matchMedia && window.matchMedia("(max-width: 991px)").matches;

      if (prefersReduced || isCoarse || isSmall) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      const points = [];
      const MAX = 18;
      const DECAY = 0.86;

      function resize(){
        const dpr = window.devicePixelRatio || 1;
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener("resize", resize, { passive: true });
      resize();

      window.addEventListener("mousemove", (e) => {
        points.push({ x: e.clientX, y: e.clientY, a: 1 });
        if (points.length > MAX) points.shift();
      }, { passive: true });

      function draw(){
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for (const p of points) p.a *= DECAY;
        while (points.length && points[0].a < 0.05) points.shift();

        if (points.length >= 2) {
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          for (let i = 1; i < points.length; i++) {
            const p0 = points[i - 1];
            const p1 = points[i];
            const t = i / (points.length - 1);

            const width = 1.0 + t * 0.9;
            const alpha = Math.min(0.95, p1.a) * (0.18 + t * 0.65);

            const grad = ctx.createLinearGradient(p0.x, p0.y, p1.x, p1.y);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();
          }

          const head = points[points.length - 1];
          ctx.globalCompositeOperation = "source-over";

          // Bright head point
          ctx.beginPath();
          ctx.arc(head.x, head.y, 1.6, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,0.82)";
          ctx.fill();

          // Soft glow (kept subtle)
          ctx.beginPath();
          ctx.arc(head.x, head.y, 7.0, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(31,156,240,0.10)";
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();

    // ---- Magnetic buttons (micro-physics) ----
    (function () {
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      if (prefersReduced || isCoarse) return;

      const items = Array.from(document.querySelectorAll('[data-magnetic="true"]'));
      if (!items.length) return;

      const strength = 0.22;  // pull intensity
      const maxMove = 12;     // px clamp

      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

      items.forEach(el => {
        let raf = 0;
        let targetX = 0, targetY = 0;
        let currentX = 0, currentY = 0;

        function animate(){
          currentX += (targetX - currentX) * 0.18;
          currentY += (targetY - currentY) * 0.18;

          el.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
          raf = requestAnimationFrame(animate);
        }

        el.addEventListener("mouseenter", () => {
          el.style.transition = "box-shadow 0.16s ease, border-color 0.16s ease, background 0.16s ease";
          if (!raf) raf = requestAnimationFrame(animate);
        });

        el.addEventListener("mousemove", (e) => {
          const r = el.getBoundingClientRect();
          const dx = e.clientX - (r.left + r.width / 2);
          const dy = e.clientY - (r.top + r.height / 2);

          targetX = clamp(dx * strength, -maxMove, maxMove);
          targetY = clamp(dy * strength, -maxMove, maxMove);
        });

        el.addEventListener("mouseleave", () => {
          targetX = 0; targetY = 0;
          el.style.transition = "transform 0.25s ease, box-shadow 0.16s ease, border-color 0.16s ease, background 0.16s ease";
          setTimeout(() => {
            if (raf) cancelAnimationFrame(raf);
            raf = 0;
            currentX = 0; currentY = 0;
            el.style.transform = "translate3d(0,0,0)";
          }, 260);
        });
      });
    })();
  </script>
