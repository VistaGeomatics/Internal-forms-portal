<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Vista Geomatics Employee forms and internal resources." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#020509;
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);
      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;
      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.07);
      --glass:rgba(10,16,26,0.55);
      --shadow:0 30px 70px rgba(0,0,0,0.80);
      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg0);
      overflow-x:hidden;
    }

    /* Background video */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#000;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.06) brightness(0.88);
    }

    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(31,156,240,0.12), transparent 62%),
        radial-gradient(900px 600px at 15% 85%, rgba(0,90,156,0.14), transparent 60%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.22), rgba(0,0,0,0.86)),
        linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.58));
    }

    /* Laser canvas */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:60;
    }
    @media (pointer: coarse){
      canvas.cursor-trail{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      canvas.cursor-trail{ display:none; }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(18px, env(safe-area-inset-top)) 18px max(18px, env(safe-area-inset-bottom));
    }

    .card{
      width:min(920px, 100%);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background:var(--glass);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 20% 20%, rgba(31,156,240,0.10), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(0,90,156,0.10), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 4px);
      opacity:0.32;
      filter:blur(0.2px);
      pointer-events:none;
    }

    .card-head{
      position:relative;
      padding:24px 24px 16px;
      border-bottom:1px solid var(--stroke2);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      line-height:1.05;
      font-size:clamp(1.0rem, 3.0vw, 1.15rem);
      display:inline-flex;
      gap:0;
      white-space:nowrap;
    }
    .brand .vista{ font-weight:700; }
    .brand .geomatics{ font-weight:400; opacity:0.92; }

    .tagline{
      margin-top:10px;
      color:var(--muted);
      font-size:0.96rem;
      line-height:1.35;
      max-width:560px;
    }

    .back{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:.78rem;
      font-weight:800;
      overflow:hidden;
      transition:transform .18s ease, border-color .18s ease, filter .18s ease;
      white-space:nowrap;
    }
    .back::after{
      content:"";
      position:absolute;
      inset:-40% -10%;
      background:linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.10),
        rgba(31,156,240,0.16),
        rgba(255,255,255,0.10),
        transparent
      );
      transform:translateX(-42%) rotate(8deg);
      opacity:0;
    }
    @media (hover:hover){
      .back:hover{
        transform:translateY(-1px);
        border-color:rgba(255,255,255,0.18);
        filter:brightness(1.05);
      }
      .back:hover::after{
        opacity:0.75;
        animation:sweep .55s ease forwards;
      }
    }

    .card-body{
      position:relative;
      padding:20px 24px 26px;
    }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 640px){
      .btn-grid{ grid-template-columns:1fr; }
    }

    /* Buttons */
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px;
      border-radius:18px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.14em;
      text-transform:uppercase;
      min-height:66px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      background:
        linear-gradient(120deg, rgba(31,156,240,0.20), rgba(0,90,156,0.18)),
        rgba(0,0,0,0.18);
      box-shadow:0 16px 40px rgba(0,0,0,0.70);
      backdrop-filter: blur(10px);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, filter .18s ease;
      isolation:isolate;
      transform:translate3d(0,0,0);
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      padding:1px;
      background:conic-gradient(
        from 180deg,
        rgba(31,156,240,0.00),
        rgba(31,156,240,0.95),
        rgba(0,90,156,0.95),
        rgba(31,156,240,0.00)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:0;
      transition:opacity .22s ease;
      z-index:0;
    }

    .btn::after{
      content:"";
      position:absolute;
      inset:-40% -10%;
      background:linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.10),
        rgba(31,156,240,0.22),
        rgba(255,255,255,0.10),
        transparent
      );
      transform:translateX(-40%) rotate(8deg);
      opacity:0.0;
      z-index:0;
    }

    /* --- VERY visible hover glitch: scanlines + slices + rgb shadows --- */
    .btn .glitch-overlay{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:0;
      border-radius:18px;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.10) 0px,
          rgba(255,255,255,0.10) 1px,
          transparent 1px,
          transparent 5px
        );
      mix-blend-mode:overlay;
      filter:contrast(1.25);
    }

    .btn .slice{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:0;
      border-radius:18px;
      background:
        linear-gradient(120deg, rgba(31,156,240,0.35), rgba(0,90,156,0.28)),
        rgba(0,0,0,0.12);
      mix-blend-mode:screen;
    }
    .btn .slice.s1{ clip-path: inset(12% 0 72% 0); transform:translateX(-8px); }
    .btn .slice.s2{ clip-path: inset(42% 0 42% 0); transform:translateX(10px); opacity:0.75; }
    .btn .slice.s3{ clip-path: inset(72% 0 12% 0); transform:translateX(-6px); opacity:0.6; }

    .btn .label{
      position:relative;
      z-index:2;
      text-shadow:
        1px 0 rgba(0,180,255,0.35),
       -1px 0 rgba(255,0,90,0.28);
    }

    .btn .arrow{
      position:relative;
      z-index:2;
      letter-spacing:0;
      opacity:0.95;
      transform:translateX(0);
      transition:transform .18s ease;
      text-shadow:
        1px 0 rgba(0,180,255,0.35),
       -1px 0 rgba(255,0,90,0.28);
    }

    @keyframes sweep{
      0%{ transform:translateX(-40%) rotate(8deg); }
      100%{ transform:translateX(38%) rotate(8deg); }
    }
    @keyframes sliceJitter{
      0%   { transform:translateX(0); }
      20%  { transform:translateX(-6px); }
      40%  { transform:translateX(8px); }
      60%  { transform:translateX(-4px); }
      80%  { transform:translateX(10px); }
      100% { transform:translateX(0); }
    }
    @keyframes overlayFlicker{
      0%, 100% { opacity:0.0; }
      35% { opacity:0.75; }
      55% { opacity:0.35; }
      72% { opacity:0.85; }
    }

    @media (hover:hover){
      .btn:hover{
        transform:translateY(-2px);
        box-shadow:0 26px 60px rgba(0,0,0,0.88);
        border-color:rgba(255,255,255,0.18);
        filter:saturate(1.12) brightness(1.07);
      }
      .btn:hover::before{ opacity:1; }
      .btn:hover::after{
        opacity:0.85;
        animation:sweep .55s ease forwards;
      }
      .btn:hover .arrow{ transform:translateX(3px); }

      /* GLITCH ON HOVER */
      .btn:hover .glitch-overlay{
        opacity:1;
        animation:overlayFlicker 0.26s steps(2, end) infinite;
      }
      .btn:hover .slice{
        opacity:1;
        animation:sliceJitter 0.18s steps(2, end) infinite;
      }
    }

    /* Touch: add .glitching class briefly */
    .btn.glitching .glitch-overlay{
      opacity:1;
      animation:overlayFlicker 0.26s steps(2, end) infinite;
    }
    .btn.glitching .slice{
      opacity:1;
      animation:sliceJitter 0.18s steps(2, end) infinite;
    }

    .btn:active{ transform:translateY(0); filter:brightness(1.08); }

    .card-foot{
      position:relative;
      padding:14px 24px 18px;
      border-top:1px solid var(--stroke2);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      color:rgba(255,255,255,0.62);
      font-size:0.86rem;
    }

    @media (prefers-reduced-motion: reduce){
      .btn, .back{ transition:none !important; }
      .btn::after, .back::after{ display:none; }
      .btn .glitch-overlay, .btn .slice{ display:none; }
    }
  </style>
</head>

<body>
  <div class="bg-video" aria-hidden="true">

  <script>
    // Background play helper
    (function(){
      const v = document.getElementById("bgVid");
      if (!v) return;
      const tryPlay = () => v.play().catch(()=>{});
      document.addEventListener("visibilitychange", () => { if (!document.hidden) tryPlay(); });
      window.addEventListener("load", tryPlay);
      tryPlay();
    })();

    // Touch-friendly button glitch (adds class briefly)
    (function(){
      const btns = Array.from(document.querySelectorAll(".btn"));
      btns.forEach(b => {
        const fire = () => {
          b.classList.add("glitching");
          clearTimeout(b.__gt);
          b.__gt = setTimeout(() => b.classList.remove("glitching"), 260);
        };
        b.addEventListener("pointerdown", fire, { passive:true });
      });
    })();

    // Laser reacts to button hover
    let __laserHoverBoost = 0;
    (function(){
      const btns = Array.from(document.querySelectorAll(".btn"));
      btns.forEach(b => {
        b.addEventListener("mouseenter", () => { __laserHoverBoost = 1; });
        b.addEventListener("mouseleave", () => { __laserHoverBoost = 0; });
      });
    })();

    // Smoother laser: follow the pointer with easing + spline-like curve.
    (function () {
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      if (prefersReduced || isCoarse) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      const path = []; // smoothed points
      const MAX = 34;
      const DECAY = 0.88;

      let targetX = null, targetY = null;
      let x = null, y = null;
      let vx = 0, vy = 0;

      function resize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener("resize", resize);
      resize();

      const onMove = (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
        if (x === null){ x = targetX; y = targetY; }
      };
      window.addEventListener("pointermove", onMove, { passive:true });

      function step(){
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

        // ease pointer
        if (targetX !== null){
          // critically-damped spring-ish smoothing
          const k = 0.18;   // stiffness
          const d = 0.72;   // damping
          vx = (vx + (targetX - x) * k) * d;
          vy = (vy + (targetY - y) * k) * d;
          x += vx;
          y += vy;

          path.push({ x, y, a: 1 });
          if (path.length > MAX) path.shift();
        }

        // fade
        for (const p of path) p.a *= DECAY;
        while (path.length && path[0].a < 0.04) path.shift();

        // draw
        if (path.length >= 3){
          const hoverPulse = __laserHoverBoost;
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          const boostW = 1 + hoverPulse * 0.85;
          const boostA = 1 + hoverPulse * 0.65;

          // draw as quadratic segments for smoothness
          for (let i = 1; i < path.length - 1; i++){
            const p0 = path[i - 1];
            const p1 = path[i];
            const p2 = path[i + 1];
            const t = i / (path.length - 1);

            const cx = (p1.x + p2.x) / 2;
            const cy = (p1.y + p2.y) / 2;

            const width = (1.1 + t * 1.2) * boostW;
            const alpha = Math.min(0.95, p1.a) * (0.18 + t * 0.78) * boostA;

            const grad = ctx.createLinearGradient(p0.x, p0.y, cx, cy);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.quadraticCurveTo(p1.x, p1.y, cx, cy);
            ctx.stroke();

            // core line
            const coreA = Math.min(0.62, alpha * 0.60);
            ctx.strokeStyle = `rgba(255,255,255,${coreA})`;
            ctx.lineWidth = Math.max(0.8, width * 0.33);
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.quadraticCurveTo(p1.x, p1.y, cx, cy);
            ctx.stroke();
          }

          // head sparkle
          const head = path[path.length - 1];
          ctx.globalCompositeOperation = "source-over";
          ctx.beginPath();
          ctx.arc(head.x, head.y, 2.0 + hoverPulse*0.7, 0, Math.PI*2);
          ctx.fillStyle = "rgba(255,255,255,0.92)";
          ctx.fill();
        }

        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    })();
  </script>
</body>
