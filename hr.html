<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020509;
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.7);
      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;
      --glass:rgba(10,16,26,0.55);
      --stroke:rgba(255,255,255,0.12);
      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Background video */
    .bg-video video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(.85) contrast(1.05);
      z-index:-3;
    }
    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.8));
    }

    /* Intro video */
    .intro{
      position:fixed;
      inset:0;
      z-index:100;
      background:#000;
      transition:opacity .5s ease, visibility .5s ease;
    }
    .intro.hide{ opacity:0; visibility:hidden; }
    .intro video{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .skip{
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      font-size:.75rem;
      letter-spacing:.15em;
      opacity:.6;
      text-transform:uppercase;
    }

    /* Laser */
    canvas#trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:50;
    }

    /* Layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:min(920px,100%);
      background:var(--glass);
      backdrop-filter:blur(14px);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      overflow:hidden;
    }
    .card-head{
      padding:24px;
      border-bottom:1px solid var(--stroke);
      display:flex;
      justify-content:space-between;
    }
    .brand{
      letter-spacing:.22em;
      text-transform:uppercase;
      font-family:Montserrat,sans-serif;
    }
    .tagline{
      margin-top:8px;
      color:var(--muted);
    }
    .card-body{ padding:22px; }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }
    @media(max-width:640px){ .btn-grid{grid-template-columns:1fr;} }

    .btn{
      position:relative;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:#fff;
      text-decoration:none;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      transition:transform .2s ease,border-color .2s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      border-color:var(--vista-blue);
    }
  </style>
</head>

<body>

  <!-- Intro video -->
  <div class="intro" id="intro">
    <video id="introVid" autoplay muted playsinline>
      <source src="Employee.mp4" type="video/mp4">
    </video>
    <div class="skip">Tap twice to skip</div>
  </div>

  <!-- Background -->
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="Glitch.mov" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <canvas id="trail"></canvas>

  <main class="wrap">
    <section class="card">
      <header class="card-head">
        <div>
          <div class="brand"><strong>VISTA</strong> GEOMATICS</div>
          <div class="tagline">Employee forms and internal resources.</div>
        </div>
        <a href="./" style="color:#fff;text-decoration:none">Back</a>
      </header>

      <div class="card-body">
        <div class="btn-grid">
          <a class="btn" href="https://efederation.wip.ceridian.com/adfs/ls/?wtrealm=https%3A%2F%2Fiam.dayforce.com%2F&wa=wsignin1.0" target="_blank">Dayforce Login →</a>
          <a class="btn" href="https://clients.powerpay.ca/selfservice/login" target="_blank">PowerPay Employee →</a>
          <a class="btn" href="https://calendar.google.com/calendar/u/0?cid=MHE3YXB1cjBlamczcm9xdDF1amY2ODBsZmtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ" target="_blank">Time Off Calendar →</a>
          <a class="btn" href="https://vistageomatics.github.io/Mileage-Log/" target="_blank">Mileage Report →</a>
          <a class="btn" href="https://vistageomatics.github.io/Expense-Report/" target="_blank">Expense Report →</a>
        </div>
      </div>
    </section>
  </main>

<script>
  // Intro: play max 5 seconds, once per session
  (function(){
    const intro = document.getElementById("intro");
    const vid = document.getElementById("introVid");
    const KEY = "vg_employee_intro_seen";

    if(sessionStorage.getItem(KEY)){
      intro.classList.add("hide");
      return;
    }
    sessionStorage.setItem(KEY,"1");

    // force stop at 5s
    const MAX_TIME = 5;
    const cutoff = setTimeout(() => {
      intro.classList.add("hide");
      vid.pause();
    }, MAX_TIME * 1000);

    vid.addEventListener("ended", () => {
      clearTimeout(cutoff);
      intro.classList.add("hide");
    });

    let taps = 0;
    document.addEventListener("click", () => {
      taps++;
      setTimeout(()=>taps=0,300);
      if(taps>=2){
        clearTimeout(cutoff);
        vid.pause();
        intro.classList.add("hide");
      }
    });
  })();

  // Smooth laser
  (function(){
    const c=document.getElementById("trail"),ctx=c.getContext("2d");
    let pts=[],x=0,y=0;
    function resize(){c.width=innerWidth;c.height=innerHeight}
    addEventListener("resize",resize);resize();
    addEventListener("mousemove",e=>{x+=(e.clientX-x)*.15;y+=(e.clientY-y)*.15;pts.push({x,y,a:1});if(pts.length>40)pts.shift();});
    (function draw(){
      ctx.clearRect(0,0,c.width,c.height);
      for(let i=1;i<pts.length;i++){
        pts[i-1].a*=.9;
        ctx.strokeStyle=`rgba(31,156,240,${pts[i-1].a})`;
        ctx.lineWidth=1.2;
        ctx.beginPath();
        ctx.moveTo(pts[i-1].x,pts[i-1].y);
        ctx.lineTo(pts[i].x,pts[i].y);
        ctx.stroke();
      }
      requestAnimationFrame(draw);
    })();
  })();
</script>
</body>
</html>
