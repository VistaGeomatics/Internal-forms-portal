  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      color: #ffffff;
      background-color: #020509;
      background-image: url("HR.png");
      background-size: contain;
      background-position: center top;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.55), rgba(0,0,0,0.92));
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      padding: 28px;
      border-radius: 20px;
      background: rgba(5,10,18,0.92);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 24px 60px rgba(0,0,0,0.9);
      backdrop-filter: blur(12px);
    }

    .title {
      font-size: 1.6rem;
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.15em;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 14px;
    }

    .divider {
      width: 120px;
      height: 2px;
      border-radius: 999px;
      margin-bottom: 18px;
      background: linear-gradient(120deg, #1f9cf0, #005a9c, #1f9cf0);
    }

    .section-title {
      margin: 20px 0 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 600;
    }

    .back-link {
      font-size: 0.8rem;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      text-decoration: none;
      text-transform: uppercase;
      color: #fff;
    }

    .button-column {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .nav-button {
      padding: 14px;
      border-radius: 999px;
      background-image: linear-gradient(120deg, #1f9cf0, #005a9c, #1f9cf0);
      background-size: 200% 200%;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 14px 35px rgba(0,0,0,0.85);
      transition: 0.25s ease;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      background-position: 100% 0;
    }
  </style>
</head>
