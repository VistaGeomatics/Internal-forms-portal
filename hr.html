<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Vista Geomatics HR links portal." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(10,16,26,0.74);
      --stroke: rgba(255,255,255,0.10);
      --stroke2: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.96);
      --muted: rgba(255,255,255,0.70);

      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;

      --shadow: 0 30px 70px rgba(0,0,0,0.80);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:#000;
      overflow-x:hidden;
    }

    /* ===== Video Background ONLY ===== */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      background:#000 url("HR.png") center center / cover no-repeat; /* fallback if video missing */
    }
    .bg-video video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter: brightness(0.70) contrast(1.08) saturate(1.06);
    }
    /* readability vignette */
    .bg-video::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(31,156,240,0.10), transparent 60%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.20), rgba(0,0,0,0.88)),
        linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.55));
    }

    /* ===== Laser Cursor (desktop only) ===== */
    canvas#laser{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9998;
    }
    @media (max-width: 991px){ canvas#laser{ display:none; } }
    @media (prefers-reduced-motion: reduce){ canvas#laser{ display:none; } }

    /* ===== Dramatic opener bars ===== */
    .intro{
      position:fixed;
      inset:0;
      z-index:9999;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      transition: opacity .40s ease, visibility .40s ease;
    }
    .intro.hide{ opacity:0; visibility:hidden; }

    .bars{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns:repeat(12, 1fr);
    }
    .bar{
      background:linear-gradient(180deg,
        rgba(31,156,240,0.34),
        rgba(0,90,156,0.18),
        rgba(0,0,0,0.95)
      );
      transform:translateY(0);
      animation:barOut .95s cubic-bezier(.2,.85,.2,1) forwards;
      animation-delay: calc(var(--i) * .07s);
    }
    @keyframes barOut{ to{ transform:translateY(112%); } }

    .intro-title{
      position:relative;
      z-index:2;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      font-size:clamp(2.1rem, 6vw, 4.5rem);
      color:#fff;
      user-select:none;
      display:inline-flex;
      gap:0;
      white-space:nowrap;
      text-shadow: 0 12px 45px rgba(0,0,0,.65);
    }
    .intro-title .vista{ font-weight:700; }
    .intro-title .geomatics{ font-weight:400; }

    /* ===== Page Layout ===== */
    .overlay{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:26px;
    }

    .card{
      width:min(920px, 100%);
      border-radius:28px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(10,16,26,0.82), rgba(10,16,26,0.62));
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .header{
      padding:26px 28px 18px;
      border-bottom:1px solid var(--stroke2);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
    }

    .title{
      font-size:1.45rem;
      letter-spacing:0.12em;
      text-transform:uppercase;
      font-weight:800;
    }

    .subtitle{
      margin-top:10px;
      color:var(--muted);
      font-size:0.95rem;
      line-height:1.35;
      max-width:560px;
    }

    .divider{
      margin-top:16px;
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.10), transparent);
    }

    .back-link{
      color:rgba(255,255,255,0.86);
      text-decoration:none;
      font-weight:700;
      letter-spacing:0.12em;
      text-transform:uppercase;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.04);
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
      white-space:nowrap;
    }
    .back-link:hover{
      transform:translateY(-1px);
      background:rgba(255,255,255,0.06);
      border-color:rgba(255,255,255,0.18);
    }

    section{ padding:18px 28px 26px; }

    .section-title{
      font-size:0.9rem;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.72);
      margin-bottom:14px;
    }

    .link-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 760px){ .link-grid{ grid-template-columns:1fr; } }

    .link-card{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.10);
      background:linear-gradient(120deg, rgba(31,156,240,0.92), rgba(0,90,156,0.92), rgba(31,156,240,0.92));
      background-size:200% 200%;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.12em;
      text-transform:uppercase;
      box-shadow:0 14px 30px rgba(0,0,0,0.70);
      transition: transform .18s ease, box-shadow .18s ease, background-position .25s ease, border-color .18s ease;
      min-height:62px;
    }
    .link-card:hover{
      transform:translateY(-2px);
      box-shadow:0 22px 48px rgba(0,0,0,0.88);
      background-position:100% 0;
      border-color:rgba(255,255,255,0.16);
    }
    .link-card::after{
      content:"→";
      opacity:0.95;
      transition:transform .18s ease;
      font-weight:900;
    }
    .link-card:hover::after{ transform:translateX(2px); }

    .footer-brand{
      padding:14px 28px 18px;
      border-top:1px solid var(--stroke2);
      text-align:right;
      opacity:0.65;
      font-family:"Montserrat", sans-serif;
      letter-spacing:0.18em;
      text-transform:uppercase;
      font-size:0.82rem;
      user-select:none;
    }
    .footer-brand .vista{ font-weight:700; }
    .footer-brand .geomatics{ font-weight:400; }
  </style>
</head>

<body>
  <!-- Background video (must exist in repo root as hr-bg.mp4) -->
  <div class="bg-video" aria-hidden="true">
    <video autoplay muted loop playsinline preload="metadata" poster="HR.png">
      <source src="hr-bg.mp4" type="video/mp4">
    </video>
  </div>

  <canvas id="laser" aria-hidden="true"></canvas>

  <!-- Intro -->
  <div class="intro" id="intro" aria-label="Intro">
    <div class="bars" aria-hidden="true">
      <div class="bar" style="--i:0"></div><div class="bar" style="--i:1"></div><div class="bar" style="--i:2"></div><div class="bar" style="--i:3"></div>
      <div class="bar" style="--i:4"></div><div class="bar" style="--i:5"></div><div class="bar" style="--i:6"></div><div class="bar" style="--i:7"></div>
      <div class="bar" style="--i:8"></div><div class="bar" style="--i:9"></div><div class="bar" style="--i:10"></div><div class="bar" style="--i:11"></div>

    <div class="intro-title" aria-label="VISTAGEOMATICS">
      <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>

  <!-- Content -->
  <div class="overlay">
    <div class="card">
      <header class="header">
        <div>
          <div class="title">HR</div>
          <div class="subtitle">Links to HR systems and time-off calendar.</div>
          <div class="divider"></div>
        </div>

        <a href="Index.html" class="back-link">Back</a>
      </header>

      <section>
        <div class="section-title">HR Systems</div>

        <div class="link-grid">
          <a class="link-card"
             href="https://efederation.wip.ceridian.com/adfs/ls/?wtrealm=https%3A%2F%2Fiam.dayforce.com%2F&wa=wsignin1.0"

             href="https://calendar.google.com/calendar/embed?src=0q7apur0ejg3ro...1ujf680lfk%40group.calendar.google.com&ctz=America%2FEdmonton"

  <script>
    // ===== Faster opener, independent bars =====
    (function(){
      const intro = document.getElementById("intro");
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const hideAfter = prefersReduced ? 550 : 1150;  // fast but still dramatic
      window.addEventListener("load", () => setTimeout(() => intro.classList.add("hide"), hideAfter));
      setTimeout(() => intro.classList.add("hide"), prefersReduced ? 800 : 1700); // safety fallback
    })();

    // ===== Laser cursor trail =====
    (function(){
      const canvas = document.getElementById("laser");
      if(!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      const isSmall = window.matchMedia && window.matchMedia("(max-width: 991px)").matches;
      if(prefersReduced || isCoarse || isSmall){ canvas.style.display="none"; return; }

      const ctx = canvas.getContext("2d");
      const points = [];
      const MAX = 18;
      const DECAY = 0.86;

      function resize(){
        canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
        canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      window.addEventListener("resize", resize);
      resize();

      window.addEventListener("mousemove", (e) => {
        points.push({ x: e.clientX, y: e.clientY, a: 1 });
        if(points.length > MAX) points.shift();
      }, { passive:true });

      function draw(){
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for(const p of points) p.a *= DECAY;
        while(points.length && points[0].a < 0.05) points.shift();

        if(points.length >= 2){
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          for(let i=1;i<points.length;i++){
            const p0 = points[i-1];
            const p1 = points[i];
            const t = i / (points.length - 1);

            const width = 1.0 + t * 0.9;
            const alpha = Math.min(0.95, p1.a) * (0.18 + t * 0.65);

            const grad = ctx.createLinearGradient(p0.x, p0.y, p1.x, p1.y);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();
          }

          const head = points[points.length - 1];
          ctx.globalCompositeOperation = "source-over";
          ctx.beginPath();
          ctx.arc(head.x, head.y, 1.6, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,0.82)";
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();
  </script>
</body>
