<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Vista Geomatics HR forms and internal resources." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#020509;
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);

      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;

      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.07);

      --glass:rgba(10,16,26,0.55);
      --shadow:0 30px 70px rgba(0,0,0,0.80);

      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg0);
      overflow-x:hidden;
    }

    /* ===== Background video (Glitch.mov) ===== */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#000;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.06) brightness(0.88);
    }

    /* Soft cinematic overlay */
    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(31,156,240,0.12), transparent 62%),
        radial-gradient(900px 600px at 15% 85%, rgba(0,90,156,0.14), transparent 60%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.22), rgba(0,0,0,0.86)),
        linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.58));
    }

    /* ===== Cursor laser canvas ===== */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:50;
    }
    @media (pointer: coarse){
      canvas.cursor-trail{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      canvas.cursor-trail{ display:none; }
    }

    /* ===== Portal Layout ===== */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(18px, env(safe-area-inset-top)) 18px max(18px, env(safe-area-inset-bottom));
    }

    .card{
      width:min(920px, 100%);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background:var(--glass);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* subtle moving grain */
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 20% 20%, rgba(31,156,240,0.10), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(0,90,156,0.10), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 4px);
      opacity:0.32;
      filter:blur(0.2px);
      pointer-events:none;
    }

    .card-head{
      position:relative;
      padding:24px 24px 16px;
      border-bottom:1px solid var(--stroke2);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      line-height:1.05;
      font-size:clamp(1.0rem, 3.0vw, 1.15rem);
      display:inline-flex;
      gap:0;
      white-space:nowrap;
    }
    .brand .vista{ font-weight:700; }
    .brand .geomatics{ font-weight:400; opacity:0.92; }

    .tagline{
      margin-top:10px;
      color:var(--muted);
      font-size:0.96rem;
      line-height:1.35;
      max-width:560px;
    }

    /* Back button */
    .back{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:.78rem;
      font-weight:800;
      overflow:hidden;
      transition:transform .18s ease, border-color .18s ease, filter .18s ease;
      white-space:nowrap;
    }
    .back::after{
      content:"";
      position:absolute;
      inset:-40% -10%;
      background:linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.10),
        rgba(31,156,240,0.16),
        rgba(255,255,255,0.10),
        transparent
      );
      transform:translateX(-42%) rotate(8deg);
      opacity:0;
    }
    @media (hover:hover){
      .back:hover{
        transform:translateY(-1px);
        border-color:rgba(255,255,255,0.18);
        filter:brightness(1.05);
      }
      .back:hover::after{
        opacity:0.75;
        animation:sweep .55s ease forwards;
      }
    }

    .card-body{
      position:relative;
      padding:20px 24px 26px;
    }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 640px){
      .btn-grid{ grid-template-columns:1fr; }
    }

    /* ===== Buttons (glitch-glass + hover glitch) ===== */
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px;
      border-radius:18px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.14em;
      text-transform:uppercase;
      min-height:66px;
      overflow:hidden;
      transform:translate3d(0,0,0);
      border:1px solid rgba(255,255,255,0.10);
      background:
        linear-gradient(120deg, rgba(31,156,240,0.20), rgba(0,90,156,0.18)),
        rgba(0,0,0,0.18);
      box-shadow:0 16px 40px rgba(0,0,0,0.70);
      backdrop-filter: blur(10px);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, filter .18s ease;
      isolation:isolate;
    }

    /* animated border draw */
    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      padding:1px;
      background:conic-gradient(
        from 180deg,
        rgba(31,156,240,0.00),
        rgba(31,156,240,0.95),
        rgba(0,90,156,0.95),
        rgba(31,156,240,0.00)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:0;
      transition:opacity .22s ease;
      z-index:0;
    }

    /* scan sweep */
    .btn::after{
      content:"";
      position:absolute;
      inset:-40% -10%;
      background:linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.10),
        rgba(31,156,240,0.18),
        rgba(255,255,255,0.10),
        transparent
      );
      transform:translateX(-40%) rotate(8deg);
      opacity:0.0;
      z-index:0;
    }

    /* RGB split overlay layer for glitch hover */
    .btn .glitch-layer{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:0;
      mix-blend-mode:screen;
    }
    .btn .glitch-layer::before,
    .btn .glitch-layer::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      background:
        linear-gradient(120deg, rgba(31,156,240,0.18), rgba(0,90,156,0.16)),
        rgba(0,0,0,0.10);
      filter:contrast(1.25) saturate(1.25);
    }
    .btn .glitch-layer::before{ transform:translate3d(-3px, 0, 0); filter:hue-rotate(18deg) contrast(1.25) saturate(1.25); }
    .btn .glitch-layer::after { transform:translate3d( 3px, 0, 0); filter:hue-rotate(-18deg) contrast(1.25) saturate(1.25); opacity:0.85; }

    .btn span{ position:relative; z-index:1; }
    .btn .arrow{
      letter-spacing:0;
      opacity:0.95;
      transform:translateX(0);
      transition:transform .18s ease;
    }

    @keyframes sweep{
      0%{ transform:translateX(-40%) rotate(8deg); }
      100%{ transform:translateX(38%) rotate(8deg); }
    }

    @keyframes glitchJitter{
      0%   { transform:translate3d(0,0,0); }
      18%  { transform:translate3d(0.5px,-0.5px,0); }
      36%  { transform:translate3d(-0.6px,0.4px,0); }
      54%  { transform:translate3d(0.7px,0.2px,0); }
      72%  { transform:translate3d(-0.4px,-0.6px,0); }
      100% { transform:translate3d(0,0,0); }
    }

    @media (hover:hover){
      .btn:hover{
        transform:translateY(-2px);
        box-shadow:0 26px 60px rgba(0,0,0,0.88);
        border-color:rgba(255,255,255,0.18);
        filter:saturate(1.10) brightness(1.04);
      }
      .btn:hover::before{ opacity:1; }
      .btn:hover::after{
        opacity:0.75;
        animation:sweep .55s ease forwards;
      }
      .btn:hover .arrow{ transform:translateX(3px); }

      /* glitch effect */
      .btn:hover .glitch-layer{
        opacity:1;
        animation:glitchJitter 0.22s steps(2, end) infinite;
      }
    }

    /* tap feedback */
    .btn:active{
      transform:translateY(0);
      filter:brightness(1.06);
    }

    .card-foot{
      position:relative;
      padding:14px 24px 18px;
      border-top:1px solid var(--stroke2);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      color:rgba(255,255,255,0.62);
      font-size:0.86rem;
    }

    @media (prefers-reduced-motion: reduce){
      .btn, .back{ transition:none !important; }
      .btn::after, .back::after{ display:none; }
      .btn .glitch-layer{ display:none; }
    }
  </style>
</head>

<body>
  <div class="bg-video" aria-hidden="true">
    <video id="bgVid" autoplay muted loop playsinline preload="metadata">
      <source src="Glitch.mov" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- Laser canvas -->
  <canvas class="cursor-trail" id="trail" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="card" aria-label="HR Links">
      <header class="card-head">
        <div>
          <div class="brand" aria-label="VISTAGEOMATICS">
            <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
          </div>
          <div class="tagline">HR forms and internal resources.</div>
        </div>

        <a class="back" href="./" aria-label="Back to portal">Back</a>
      </header>

      <div class="card-body">
        <div class="btn-grid">
          <a class="btn" href="https://efederation.wip.ceridian.com/adfs/ls/?wtrealm=https%3A%2F%2Fiam.dayforce.com%2F&wa=wsignin1.0" target="_blank" rel="noopener">
            <i class="glitch-layer" aria-hidden="true"></i>
            <span>Dayforce Login</span><span class="arrow">→</span>
          </a>

          <a class="btn" href="https://clients.powerpay.ca/selfservice/login" target="_blank" rel="noopener">
            <i class="glitch-layer" aria-hidden="true"></i>
            <span>PowerPay Employee</span><span class="arrow">→</span>
          </a>

          <a class="btn" href="https://calendar.google.com/calendar/u/0?cid=MHE3YXB1cjBlamczcm9xdDF1amY2ODBsZmtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ" target="_blank" rel="noopener">
            <i class="glitch-layer" aria-hidden="true"></i>
            <span>Time Off Calendar</span><span class="arrow">→</span>
          </a>

          <a class="btn" href="https://vistageomatics.github.io/Mileage-Log/" target="_blank" rel="noopener">
            <i class="glitch-layer" aria-hidden="true"></i>
            <span>Mileage Report</span><span class="arrow">→</span>
          </a>

          <a class="btn" href="https://vistageomatics.github.io/Expense-Report/" target="_blank" rel="noopener">
            <i class="glitch-layer" aria-hidden="true"></i>
            <span>Expense Report</span><span class="arrow">→</span>
          </a>
        </div>
      </div>

      <footer class="card-foot">
        <div>Internal use only.</div>
        <div style="opacity:.65; letter-spacing:.10em; text-transform:uppercase; font-size:.82rem;">HR</div>
      </footer>
    </section>
  </main>

  <script>
    // Keep trying to play background (mobile-safe; muted+playsinline usually OK)
    (function(){
      const v = document.getElementById("bgVid");
      if (!v) return;
      const tryPlay = () => v.play().catch(()=>{});
      document.addEventListener("visibilitychange", () => { if (!document.hidden) tryPlay(); });
      window.addEventListener("load", tryPlay);
      tryPlay();
    })();

    // ---- Laser reacts to button hover ----
    let __laserHoverBoost = 0; // 0..1
    (function(){
      const btns = Array.from(document.querySelectorAll(".btn"));
      if (!btns.length) return;
      btns.forEach(b => {
        b.addEventListener("mouseenter", () => { __laserHoverBoost = 1; });
        b.addEventListener("mouseleave", () => { __laserHoverBoost = 0; });
      });
    })();

    // ---- Cursor laser trail (tight "laser") ----
    (function () {
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      const isSmall = window.matchMedia && window.matchMedia("(max-width: 991px)").matches;

      if (prefersReduced || isCoarse || isSmall) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      const points = [];
      const MAX = 20;
      const DECAY = 0.86;

      let hoverPulse = 0;

      function resize(){
        canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
        canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      window.addEventListener("resize", resize);
      resize();

      window.addEventListener("mousemove", (e) => {
        points.push({ x: e.clientX, y: e.clientY, a: 1 });
        if (points.length > MAX) points.shift();
      }, { passive: true });

      function draw(){
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        hoverPulse += (__laserHoverBoost - hoverPulse) * 0.18;

        for (const p of points) p.a *= DECAY;
        while (points.length && points[0].a < 0.05) points.shift();

        if (points.length >= 2) {
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          const boostW = 1 + hoverPulse * 0.85;
          const boostA = 1 + hoverPulse * 0.65;

          for (let i = 1; i < points.length; i++) {
            const p0 = points[i - 1];
            const p1 = points[i];
            const t = i / (points.length - 1);

            const width = (0.9 + t * 0.8) * boostW;
            const alpha = Math.min(0.98, p1.a) * (0.18 + t * 0.70) * boostA;

            const grad = ctx.createLinearGradient(p0.x, p0.y, p1.x, p1.y);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();

            const coreA = Math.min(0.55, alpha * 0.55);
            ctx.strokeStyle = `rgba(255,255,255,${coreA})`;
            ctx.lineWidth = Math.max(0.6, width * 0.35);
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();
          }

          const head = points[points.length - 1];
          ctx.globalCompositeOperation = "source-over";
          ctx.beginPath();
          ctx.arc(head.x, head.y, 1.6 + hoverPulse*0.6, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,0.86)";
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();
  </script>
</body>
