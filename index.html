<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS â€“ Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Vista Geomatics internal forms portal." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg0:#020509;
      --glass:rgba(7,12,20,0.62);
      --glass2:rgba(7,12,20,0.40);
      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.06);
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);
      --vista:#1f9cf0;
      --vista2:#005a9c;
      --shadow:0 30px 70px rgba(0,0,0,0.80);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg0);
      overflow-x:hidden;
    }

    /* ===== Background video ===== */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      background: radial-gradient(900px 520px at 50% 12%, rgba(31,156,240,0.12), transparent 60%),
                  radial-gradient(800px 520px at 20% 88%, rgba(0,90,156,0.12), transparent 62%),
                  linear-gradient(to bottom, rgba(0,0,0,0.40), rgba(0,0,0,0.84));
    }
    .bg video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:saturate(1.05) contrast(1.05);
      opacity:0.85;
      transform:scale(1.02);
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1000px 600px at 50% 10%, rgba(0,0,0,0.25), rgba(0,0,0,0.78)),
        linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.55));
    }

    /* ===== Laser cursor canvas ===== */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9998;
    }
    @media (max-width: 991px){
      canvas.cursor-trail{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      canvas.cursor-trail{ display:none; }
    }

    /* ===== Intro (scaled for mobile/desktop) ===== */
    .intro{
      position:fixed;
      inset:0;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#000;
      transition:opacity .55s ease, visibility .55s ease;
      padding:clamp(16px, 4vw, 34px);
    }
    .intro.hide{
      opacity:0;
      visibility:hidden;
    }

    .intro::before{
      content:"";
      position:absolute;
      inset:-35%;
      background:
        radial-gradient(650px 280px at 50% 50%, rgba(31,156,240,0.18), transparent 68%),
        radial-gradient(520px 240px at 55% 55%, rgba(0,90,156,0.18), transparent 70%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.04), rgba(0,0,0,0.94));
      transform:scale(1.06);
      z-index:0;
    }

    .intro-inner{
      position:relative;
      text-align:center;
      opacity:0;
      transform:translateY(10px);
      animation:introIn .70s ease forwards;
      z-index:2;
      max-width:min(920px, 92vw);
    }
    @keyframes introIn{ to { opacity:1; transform:translateY(0); } }

    .brand-word{
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:clamp(0.14em, 1.2vw, 0.24em);
      font-size:clamp(2.0rem, 7.2vw, 5.0rem);
      line-height:1.05;
      margin:0;
      color:#fff;
      display:inline-flex;
      white-space:nowrap;
      gap:0;
      user-select:none;
      text-shadow:0 10px 40px rgba(0,0,0,0.85);
    }
    .brand-word .vista{ font-weight:700; }
    .brand-word .geomatics{ font-weight:400; }

    .intro-sub{
      margin:14px 0 0;
      font-size:clamp(0.80rem, 2.2vw, 0.98rem);
      color:rgba(255,255,255,0.74);
      letter-spacing:0.14em;
      text-transform:uppercase;
    }

    .scanline{
      position:relative;
      width:min(760px, 86vw);
      height:2px;
      margin:18px auto 0;
      background:rgba(255,255,255,0.08);
      border-radius:999px;
      overflow:hidden;
    }
    .scanline::after{
      content:"";
      position:absolute;
      left:-35%;
      top:0;
      height:100%;
      width:35%;
      background:linear-gradient(90deg, transparent, rgba(31,156,240,0.90), rgba(0,90,156,0.90), transparent);
      animation:scan 1.05s ease-in-out infinite;
    }
    @keyframes scan{ 0%{ transform:translateX(0); } 100%{ transform:translateX(470%); } }

    .wipe{
      position:absolute;
      inset:0;
      display:grid;
      gap:10px;
      padding:0 clamp(14px, 3vw, 28px);
      z-index:1;
      pointer-events:none;
      opacity:1;
      align-items:stretch;
    }
    .wipe .bar{
      height:100%;
      background:rgba(255,255,255,0.055);
      border-left:1px solid rgba(255,255,255,0.06);
      border-right:1px solid rgba(255,255,255,0.03);
      transform:translateY(0);
      will-change:transform;
      position:relative;
      overflow:hidden;
    }
    .wipe .bar::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,
        rgba(31,156,240,0.12),
        rgba(0,90,156,0.10),
        rgba(0,0,0,0.65)
      );
      opacity:0.95;
    }

    .intro.wiping .intro-inner{
      animation:none;
      opacity:1;
      transform:translateY(0) scale(1);
      transition:opacity .40s ease, transform .55s ease;
      opacity:0;
      transform:translateY(-6px) scale(0.985);
    }

    /* Each bar moves independently (staggered delays set in JS) */
    .intro.wiping .wipe .bar{
      animation:barWipe 0.95s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes barWipe{
      0%{ transform:translateY(0); }
      100%{ transform:translateY(112%); }
    }

    /* ===== Portal layout ===== */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(16px, 3.6vw, 34px);
    }

    .stack{
      width:min(900px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* Title above card (Hidden Game link) */
    .portal-title{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:0;

      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:clamp(0.16em, 1.2vw, 0.24em);
      font-size:clamp(1.65rem, 7vw, 3.35rem);
      line-height:1.05;

      color:#fff;
      text-decoration:none;
      user-select:none;

      text-shadow:
        0 8px 34px rgba(0,0,0,0.88),
        0 0 26px rgba(31,156,240,0.18);

      transition:opacity .2s ease, transform .2s ease;
      padding:6px 10px;
      border-radius:14px;
      outline:none;
    }
    .portal-title:hover{ opacity:0.88; transform:translateY(-1px); }
    .portal-title:focus-visible{
      box-shadow:0 0 0 3px rgba(31,156,240,0.35);
    }
    .portal-title .vista{ font-weight:700; }
    .portal-title .geomatics{ font-weight:400; }

    .card{
      width:100%;
      border-radius:28px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, var(--glass), var(--glass2));
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card-head{
      padding:20px 22px 14px;
      border-bottom:1px solid var(--stroke2);
      text-align:center;
    }
    .subtitle{
      color:var(--muted);
      font-size:0.95rem;
      line-height:1.35;
      margin:0;
    }

    .card-body{ padding:18px 20px 20px; }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 700px){
      .btn-grid{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 460px){
      .btn-grid{ grid-template-columns:1fr; }
    }

    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px 14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.12);
      background:linear-gradient(120deg, rgba(31,156,240,0.95), rgba(0,90,156,0.95), rgba(31,156,240,0.95));
      background-size:200% 200%;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      letter-spacing:0.14em;
      text-transform:uppercase;
      box-shadow:0 14px 30px rgba(0,0,0,0.70);
      transition: transform .18s ease, box-shadow .18s ease, background-position .25s ease, border-color .18s ease;
      min-height:62px;
      will-change:transform;
      outline:none;
    }
    .btn:hover{
      box-shadow:0 22px 48px rgba(0,0,0,0.86);
      background-position:100% 0;
      border-color:rgba(255,255,255,0.18);
    }
    .btn:focus-visible{
      box-shadow:0 0 0 3px rgba(31,156,240,0.35), 0 22px 48px rgba(0,0,0,0.86);
    }

    .card-foot{
      padding:14px 20px 16px;
      border-top:1px solid var(--stroke2);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      color:rgba(255,255,255,0.62);
      font-size:0.86rem;
    }

    @media (prefers-reduced-motion: reduce){
      .portal-title, .btn{ transition:none; }
      .intro-inner{ animation:none; opacity:1; transform:none; }
      .scanline::after{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <video autoplay muted loop playsinline preload="metadata">
      <source src="../Grading Test/hr-bg.mp4" type="video/mp4" />
    </video>
  </div>

  <canvas class="cursor-trail" id="trail" aria-hidden="true"></canvas>

  <!-- Intro (bars + title) -->
  <div class="intro" id="intro" aria-label="Intro">
    <div class="wipe" aria-hidden="true" id="wipe"></div>
    <div class="intro-inner">
      <h1 class="brand-word" aria-label="VISTAGEOMATICS">
        <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
      </h1>
      <div class="scanline" aria-hidden="true"></div>
      <p class="intro-sub">Internal Forms Portal</p>
    </div>
  </div>

  <!-- Portal -->
  <main class="wrap">
    <div class="stack">
      <!-- Hidden game link title -->
      <a
        class="portal-title"
        id="portalTitle"
        href="https://vistageomatics.github.io/Hidden-Game/"
        aria-label="Hidden Game"
        title=""
      >
        <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
      </a>

      <section class="card" aria-label="Forms Portal">
        <header class="card-head">
          <div class="subtitle">Select a category to continue.</div>
        </header>

        <div class="card-body">
          <div class="btn-grid" id="btnGrid">
            <a class="btn mag" href="../Grading Test/survey.html">Survey</a>
            <a class="btn mag" href="../Grading Test/safety.html">Safety</a>
            <a class="btn mag" href="../Grading Test/hr.html">HR</a>
          </div>
        </div>

        <footer class="card-foot">
          <div>Internal use only.</div>
          <div style="opacity:.65; letter-spacing:.10em; text-transform:uppercase; font-family:Montserrat, sans-serif;">
            <span style="font-weight:700;">VISTA</span><span style="font-weight:400;">GEOMATICS</span>
          </div>
        </footer>
      </section>
    </div>
  </main>

  <script>
    // ===== Build wipe bars dynamically so it scales (mobile + desktop) =====
    (function () {
      const wipe = document.getElementById("wipe");
      if (!wipe) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      function rebuildBars(){
        const w = window.innerWidth;
        const count = prefersReduced ? 8 : (w < 520 ? 10 : w < 900 ? 12 : 14);
        wipe.innerHTML = "";
        wipe.style.gridTemplateColumns = `repeat(${count}, 1fr)`;

        for (let i = 0; i < count; i++) {
          const bar = document.createElement("div");
          bar.className = "bar";
          // stylish independent timing
          const base = 0.05;
          const jitter = (i % 2 === 0 ? 0.015 : 0.0) + (i % 3) * 0.006;
          bar.style.animationDelay = `${(i * base) + jitter}s`;
          wipe.appendChild(bar);
        }
      }

      rebuildBars();
      window.addEventListener("resize", rebuildBars);
    })();

    // ===== Intro timing (fast, but still dramatic) =====
    (function () {
      const intro = document.getElementById("intro");
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      // Faster overall; wipe starts shortly after title appears.
      const wipeStartMs = prefersReduced ? 260 : 850;
      const hideAfterMs = prefersReduced ? 520 : 1450;
      const safetyMaxMs = prefersReduced ? 900 : 2200;

      function startWipe(){
        if (!intro || intro.classList.contains("wiping")) return;
        intro.classList.add("wiping");
      }
      function hideIntro(){
        if (!intro || intro.classList.contains("hide")) return;
        intro.classList.add("hide");
      }

      setTimeout(startWipe, wipeStartMs);
      setTimeout(hideIntro, hideAfterMs);

      window.addEventListener("load", () => {
        // If assets load quick, still keep opener visible long enough to feel intentional.
        setTimeout(startWipe, wipeStartMs * 0.7);
        setTimeout(hideIntro, hideAfterMs);
      });

      setTimeout(hideIntro, safetyMaxMs);
    })();

    // ===== Magnetic buttons (micro-physics) =====
    (function () {
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      if (prefersReduced || isCoarse) return;

      const buttons = Array.from(document.querySelectorAll(".mag"));
      if (!buttons.length) return;

      const strength = 18;        // pull distance (px)
      const radius = 140;         // influence radius (px)
      const lerp = 0.12;          // smoothing

      const state = new Map();
      for (const btn of buttons) state.set(btn, { tx:0, ty:0, vx:0, vy:0 });

      let mouseX = -9999, mouseY = -9999;
      window.addEventListener("mousemove", (e) => { mouseX = e.clientX; mouseY = e.clientY; }, { passive:true });
      window.addEventListener("mouseleave", () => { mouseX = -9999; mouseY = -9999; });

      function tick(){
        for (const btn of buttons){
          const r = btn.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;

          const dx = mouseX - cx;
          const dy = mouseY - cy;
          const dist = Math.hypot(dx, dy);

          let targetX = 0, targetY = 0;
          if (dist < radius){
            const pull = (1 - (dist / radius)) * strength;
            targetX = (dx / (dist || 1)) * pull;
            targetY = (dy / (dist || 1)) * pull;
          }

          const s = state.get(btn);
          s.tx += (targetX - s.tx) * lerp;
          s.ty += (targetY - s.ty) * lerp;

          btn.style.transform = `translate3d(${s.tx}px, ${s.ty}px, 0)`;
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();

    // ===== Laser cursor trail (brightens on hover over title / buttons) =====
    (function () {
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      const isSmall = window.matchMedia && window.matchMedia("(max-width: 991px)").matches;
      if (prefersReduced || isCoarse || isSmall) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      const points = [];
      const MAX = 18;
      const DECAY = 0.86;

      // Intensity control
      let intensity = 1.0;
      let targetIntensity = 1.0;

      const hoverTargets = [
        document.getElementById("portalTitle"),
        ...Array.from(document.querySelectorAll(".mag"))
      ].filter(Boolean);

      function setHover(on){
        targetIntensity = on ? 1.35 : 1.0; // slightly brighter
      }

      for (const el of hoverTargets){
        el.addEventListener("mouseenter", () => setHover(true));
        el.addEventListener("mouseleave", () => setHover(false));
        el.addEventListener("focus", () => setHover(true));
        el.addEventListener("blur", () => setHover(false));
      }

      function resize(){
        canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
        canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      window.addEventListener("resize", resize);
      resize();

      window.addEventListener("mousemove", (e) => {
        points.push({ x: e.clientX, y: e.clientY, a: 1 });
        if (points.length > MAX) points.shift();
      }, { passive:true });

      function draw(){
        // smooth intensity
        intensity += (targetIntensity - intensity) * 0.12;

        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for (const p of points) p.a *= DECAY;
        while (points.length && points[0].a < 0.05) points.shift();

        if (points.length >= 2) {
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          for (let i = 1; i < points.length; i++) {
            const p0 = points[i - 1];
            const p1 = points[i];
            const t = i / (points.length - 1);

            const width = (1.05 + t * 0.95) * intensity;
            const alpha = Math.min(0.95, p1.a) * (0.16 + t * 0.66) * intensity;

            const grad = ctx.createLinearGradient(p0.x, p0.y, p1.x, p1.y);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();
          }

          const head = points[points.length - 1];
          ctx.globalCompositeOperation = "source-over";

          ctx.beginPath();
          ctx.arc(head.x, head.y, 1.7 * intensity, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${0.78 * intensity})`;
          ctx.fill();

          ctx.beginPath();
          ctx.arc(head.x, head.y, 7.5 * intensity, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(31,156,240,${0.10 * intensity})`;
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();
  </script>
</body>
</html>
