<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Vista Geomatics internal forms portal for Survey, Safety, and Employee resources." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020509;
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);
      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;
      --glass:rgba(10,16,26,0.55);
      --stroke:rgba(255,255,255,0.12);
      --shadow:0 30px 70px rgba(0,0,0,0.80);
      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Background */
    .bg-video video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(.85) contrast(1.05);
      z-index:-3;
    }
    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.8));
    }

    /* Laser */
    canvas#trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:50;
    }

    /* Layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:min(920px,100%);
      background:var(--glass);
      backdrop-filter:blur(14px);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding:24px;
      border-bottom:1px solid var(--stroke);
    }
    .brand{
      font-family:Montserrat,sans-serif;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:1.1rem;
    }
    .tagline{
      margin-top:10px;
      color:var(--muted);
    }
    .card-body{ padding:22px; }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
    }
    @media(max-width:760px){ .btn-grid{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:520px){ .btn-grid{grid-template-columns:1fr;} }

    /* Buttons – same style as Employee page */
    .btn{
      position:relative;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:#fff;
      text-decoration:none;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      min-height:66px;
      overflow:hidden;
      backdrop-filter:blur(10px);
      transition:transform .2s ease,border-color .2s ease,box-shadow .2s ease;
      will-change:transform;
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      pointer-events:none;
      opacity:0;
      background:
        linear-gradient(90deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) top / 0% 2px no-repeat,
        linear-gradient(180deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) right / 2px 0% no-repeat,
        linear-gradient(90deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) bottom / 0% 2px no-repeat,
        linear-gradient(180deg, rgba(31,156,240,0.0), rgba(31,156,240,0.95), rgba(31,156,240,0.0)) left / 2px 0% no-repeat;
      transition:opacity .18s ease;
    }

    .btn:hover{
      transform:translateY(-2px);
      border-color:var(--vista-blue);
      box-shadow:0 22px 50px rgba(0,0,0,0.8);
    }
    .btn:hover::before{
      opacity:1;
      animation:outlineDraw .55s ease forwards;
    }
    @keyframes outlineDraw{
      0%{background-size:0% 2px,2px 0%,0% 2px,2px 0%}
      35%{background-size:100% 2px,2px 0%,0% 2px,2px 0%}
      65%{background-size:100% 2px,2px 100%,0% 2px,2px 0%}
      85%{background-size:100% 2px,2px 100%,100% 2px,2px 0%}
      100%{background-size:100% 2px,2px 100%,100% 2px,2px 100%}
    }

    .arrow{ opacity:.9; }

  </style>
</head>

<body>
  <!-- Background -->
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="Glitch.mov" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <canvas id="trail"></canvas>

  <main class="wrap">
    <section class="card">
      <header class="card-head">
        <div class="brand"><strong>VISTA</strong> GEOMATICS</div>
        <div class="tagline">Select a category to continue.</div>
      </header>

      <div class="card-body">
        <div class="btn-grid">
          <a class="btn" data-magnet href="survey.html">Survey <span class="arrow">→</span></a>
          <a class="btn" data-magnet href="safety.html">Safety <span class="arrow">→</span></a>
          <a class="btn" data-magnet href="hr.html">Employee <span class="arrow">→</span></a>
        </div>
      </div>
    </section>
  </main>

<script>
  // Smooth laser (same as Employee page)
  (function(){
    const c=document.getElementById("trail"),ctx=c.getContext("2d");
    if(!c) return;
    let pts=[],x=null,y=null,vx=0,vy=0;

    function resize(){c.width=innerWidth;c.height=innerHeight}
    addEventListener("resize",resize);resize();

    addEventListener("pointermove",e=>{
      if(x===null){x=e.clientX;y=e.clientY}
      x+=(e.clientX-x)*.15;
      y+=(e.clientY-y)*.15;
      pts.push({x,y,a:1});
      if(pts.length>40) pts.shift();
    });

    (function draw(){
      ctx.clearRect(0,0,c.width,c.height);
      for(let i=1;i<pts.length;i++){
        pts[i-1].a*=.9;
        ctx.strokeStyle=`rgba(31,156,240,${pts[i-1].a})`;
        ctx.lineWidth=1.2;
        ctx.beginPath();
        ctx.moveTo(pts[i-1].x,pts[i-1].y);
        ctx.lineTo(pts[i].x,pts[i].y);
        ctx.stroke();
      }
      requestAnimationFrame(draw);
    })();
  })();
</script>
</body>
</html>
