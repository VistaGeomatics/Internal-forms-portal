<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Vista Geomatics internal forms portal for Survey, Safety, and HR." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#020509;
      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.06);
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.70);

      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;

      --shadow:0 30px 70px rgba(0,0,0,0.80);
      --introBg:#000;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg0);
      overflow-x:hidden;
    }

    /* ===== Video background ===== */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#000;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.05) brightness(0.92);
    }

    /* Soft cinematic overlay on top of video */
    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(31,156,240,0.14), transparent 62%),
        radial-gradient(900px 600px at 15% 85%, rgba(0,90,156,0.18), transparent 60%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.20), rgba(0,0,0,0.86)),
        linear-gradient(to bottom, rgba(0,0,0,0.12), rgba(0,0,0,0.55));
    }

    /* ===== Cursor laser canvas ===== */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:50;
    }
    @media (pointer: coarse){
      canvas.cursor-trail{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      canvas.cursor-trail{ display:none; }
    }

    /* ===== Glitch sync flash (subtle) ===== */
    #syncFlash{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:99; /* under intro (100), above background */
      opacity:0;
      mix-blend-mode:screen;
      background:
        repeating-linear-gradient(
          180deg,
          rgba(255,255,255,0.018) 0px,
          rgba(255,255,255,0.018) 2px,
          rgba(0,0,0,0.0) 4px
        ),
        radial-gradient(800px 420px at 50% 45%, rgba(31,156,240,0.08), transparent 65%),
        radial-gradient(780px 380px at 52% 48%, rgba(0,90,156,0.06), transparent 68%);
      transform:translate3d(0,0,0);
    }
    #syncFlash.pulse{
      animation:syncPulse 420ms ease-out both;
    }
    @keyframes syncPulse{
      0%{ opacity:0; filter:blur(0px) contrast(1.0); transform:translate3d(0,0,0); }
      18%{ opacity:0.22; filter:blur(0.35px) contrast(1.12); transform:translate3d(0,0,0); }
      40%{ opacity:0.12; filter:blur(0.25px) contrast(1.06); transform:translate3d(0,0,0); }
      100%{ opacity:0; filter:blur(0px) contrast(1.0); transform:translate3d(0,0,0); }
    }

    /* ===== Dramatic opener ===== */
    .intro{
      position:fixed;
      inset:0;
      z-index:100;
      background:var(--introBg);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      transition:opacity .45s ease, visibility .45s ease;
      padding: max(16px, env(safe-area-inset-top)) 16px max(16px, env(safe-area-inset-bottom));
    }
    .intro.hide{
      opacity:0;
      visibility:hidden;
    }

    /* Loading video behind the bars/title */
    .intro video.intro-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      z-index:0;
      filter:contrast(1.06) brightness(0.88) saturate(1.02);
      transform:scale(1.02);
    }

    /* background glow behind bars (above video) */
    .intro::before{
      content:"";
      position:absolute;
      inset:-35%;
      background:
        radial-gradient(600px 260px at 50% 50%, rgba(31,156,240,0.22), transparent 66%),
        radial-gradient(520px 240px at 55% 52%, rgba(0,90,156,0.22), transparent 68%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), rgba(0,0,0,0.94));
      transform:scale(1.06);
      z-index:1;
      pointer-events:none;
    }

    /* Bars */
    .wipe{
      position:absolute;
      inset:0;
      z-index:2;
      display:grid;
      grid-template-columns:repeat(12, 1fr);
      gap:10px;
      padding:0 28px;
      pointer-events:none;
      opacity:1;
    }
    .wipe .bar{
      height:100%;
      border-radius:14px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.05);
      transform:translate3d(0,0,0);
      will-change:transform, filter;
      overflow:hidden;
      position:relative;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.14);
      backdrop-filter: blur(2px);
    }
    .wipe .bar::after{
      content:"";
      position:absolute;
      inset:-12%;
      background:linear-gradient(180deg,
        rgba(31,156,240,0.18),
        rgba(0,90,156,0.14),
        rgba(0,0,0,0.62)
      );
      opacity:0.95;
      transform:translateY(0);
    }

    /* Title over bars */
    .intro-inner{
      position:relative;
      z-index:4; /* above bars */
      text-align:center;
      padding:24px 18px;
      opacity:0;
      transform:translateY(10px) scale(0.995);
      animation:introIn .55s ease forwards;
      max-width: 92vw;
    }
    @keyframes introIn{
      to { opacity:1; transform:translateY(0) scale(1); }
    }

    .brand-word{
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      font-size:clamp(2.0rem, 7.2vw, 5.2rem);
      line-height:1.04;
      color:#fff;
      user-select:none;
      margin:0;
      display:inline-flex;
      gap:0;
      white-space:nowrap;
      text-shadow:
        0 2px 18px rgba(0,0,0,0.85),
        0 0 28px rgba(31,156,240,0.18);
    }
    .brand-word .vista{ font-weight:700; }
    .brand-word .geomatics{ font-weight:400; }

    /* hidden game link over title (looks identical, clickable) */
    a.title-link{
      display:inline-flex;
      color:inherit;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
      cursor:pointer;
    }
    a.title-link:focus-visible{
      outline:2px solid rgba(31,156,240,0.65);
      outline-offset:10px;
      border-radius:14px;
    }

    .intro-sub{
      margin:16px 0 0;
      font-size:0.92rem;
      color:rgba(255,255,255,0.74);
      letter-spacing:0.12em;
      text-transform:uppercase;
    }

    .scanline{
      position:relative;
      width:min(760px, 86vw);
      height:2px;
      margin:18px auto 0;
      background:rgba(255,255,255,0.08);
      border-radius:999px;
      overflow:hidden;
    }
    .scanline::after{
      content:"";
      position:absolute;
      left:-30%;
      top:0;
      height:100%;
      width:30%;
      background:linear-gradient(90deg, transparent, rgba(31,156,240,0.85), rgba(0,90,156,0.85), transparent);
      animation:scan 1.0s ease-in-out infinite;
    }
    @keyframes scan{
      0%{ transform:translateX(0); }
      100%{ transform:translateX(460%); }
    }

    /* Bars exit */
    .intro.wiping .intro-inner{
      animation:none;
      opacity:1;
      transform:translateY(0) scale(1);
      transition:opacity .28s ease, transform .38s ease;
      opacity:0;
      transform:translateY(-6px) scale(0.985);
    }

    .intro.wiping .wipe .bar{
      animation:barExit var(--dur, 820ms) cubic-bezier(.22,.86,.2,1) forwards;
      animation-delay: var(--d, 0ms);
    }

    @keyframes barExit{
      0%{ transform:translate3d(0,0,0); filter:saturate(1.05) blur(0px); }
      70%{ filter:saturate(1.12) blur(0.2px); }
      100%{ transform:translate3d(0, var(--y, 130%), 0); filter:saturate(1.0) blur(0.6px); }
    }

    @media (max-width: 520px){
      .wipe{ padding:0 14px; gap:8px; }
      .wipe .bar{ border-radius:12px; }
      .brand-word{ letter-spacing:0.18em; }
    }

    /* ===== Portal layout ===== */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(18px, env(safe-area-inset-top)) 18px max(18px, env(safe-area-inset-bottom));
    }

    .card{
      width:min(860px, 100%);
      border-radius:26px;
      border:1px solid var(--stroke);
      background:rgba(10,16,26,0.50);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card-head{
      padding:26px 26px 16px;
      border-bottom:1px solid var(--stroke2);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
    }

    .brand-mini{
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      font-size:1.05rem;
      line-height:1;
      display:inline-flex;
      white-space:nowrap;
      gap:0;
    }
    .brand-mini .vista{ font-weight:700; }
    .brand-mini .geomatics{ font-weight:400; }

    .tagline{
      margin-top:10px;
      color:var(--muted);
      font-size:0.95rem;
      line-height:1.35;
      max-width:560px;
    }

    .card-body{
      padding:20px 26px 26px;
    }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 760px){
      .btn-grid{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px){
      .btn-grid{ grid-template-columns:1fr; }
    }

    .mag-wrap{ display:block; }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.10);
      background:linear-gradient(120deg, rgba(31,156,240,0.92), rgba(0,90,156,0.92), rgba(31,156,240,0.92));
      background-size:200% 200%;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      letter-spacing:0.12em;
      text-transform:uppercase;
      box-shadow:0 14px 30px rgba(0,0,0,0.70);
      transition: transform .18s ease, box-shadow .18s ease, background-position .25s ease, border-color .18s ease, filter .18s ease;
      min-height:62px;
      will-change: transform;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 22px 48px rgba(0,0,0,0.88);
      background-position:100% 0;
      border-color:rgba(255,255,255,0.16);
      filter:saturate(1.06) brightness(1.03);
    }
    .btn .arrow{
      opacity:0.95;
      transform:translateX(0);
      transition:transform .18s ease;
      letter-spacing:0;
    }
    .btn:hover .arrow{ transform:translateX(2px); }

    .card-foot{
      padding:14px 26px 18px;
      border-top:1px solid var(--stroke2);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      color:rgba(255,255,255,0.62);
      font-size:0.86rem;
    }

    /* Go top (kept, harmless) */
    #goTop{
      position:fixed;
      right:16px;
      bottom:16px;
      width:46px;
      height:46px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(5,10,18,.60);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:40;
      opacity:0;
      transform:translateY(6px);
      transition:opacity .2s ease, transform .2s ease, background .2s ease;
      backdrop-filter: blur(10px);
    }
    #goTop.show{ opacity:1; transform:translateY(0); }
    #goTop:hover{ background:rgba(5,10,18,.78); }
  </style>
</head>

<body>
  <!-- Video background -->
  <div class="bg-video" aria-hidden="true">
    <video id="bgVid" autoplay muted loop playsinline preload="metadata">
      <source src="Glitch.mov" type="video/mp4">
      <source src="Glitch.mov" type="video/quicktime">
    </video>
  </div>
  <div class="bg-overlay" aria-hidden="true"></div>
  <div id="syncFlash" aria-hidden="true"></div>

  <!-- Cursor laser -->
  <canvas class="cursor-trail" id="trail" aria-hidden="true"></canvas>

  <!-- Intro -->
  <div class="intro" id="intro" aria-label="Intro">
    <!-- Loading video -->
    <video class="intro-video" id="loadVid" autoplay muted loop playsinline preload="auto" aria-hidden="true">
      <source src="Loading.mp4" type="video/mp4">
    </video>

    <div class="wipe" id="wipe" aria-hidden="true">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div class="intro-inner">
      <!-- Hidden game link lives on the title (looks identical) -->
      <a class="title-link" href="https://vistageomatics.github.io/Hidden-Game/" aria-label="Hidden game">
        <h1 class="brand-word" aria-label="VISTAGEOMATICS">
          <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
        </h1>
      </a>
      <div class="scanline" aria-hidden="true"></div>
      <p class="intro-sub">Internal Forms Portal</p>
    </div>
  </div>

  <!-- Portal -->
  <main class="wrap">
    <section class="card" aria-label="Forms Portal">
      <header class="card-head">
        <div>
          <div class="brand-mini" aria-label="VISTAGEOMATICS">
            <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
          </div>
          <div class="tagline">Select a category to continue.</div>
        </div>
      </header>

      <div class="card-body">
        <div class="btn-grid">
          <div class="mag-wrap">
            <a class="btn" href="survey.html"><span>Survey</span><span class="arrow">→</span></a>
          </div>
          <div class="mag-wrap">
            <a class="btn" href="safety.html"><span>Safety</span><span class="arrow">→</span></a>
          </div>
          <div class="mag-wrap">
            <a class="btn" href="hr.html"><span>HR</span><span class="arrow">→</span></a>
          </div>
        </div>
      </div>

      <footer class="card-foot">
        <div>Internal use only.</div>
        <div style="opacity:.65; letter-spacing:.10em; text-transform:uppercase; font-size:.82rem;">VISTAGEOMATICS</div>
      </footer>
    </section>
  </main>

  <button id="goTop" type="button" aria-label="Back to top">↑</button>

  <script>
    // Try to play videos (some browsers require interaction; muted+playsinline usually works)
    (function(){
      const bg = document.getElementById("bgVid");
      const lv = document.getElementById("loadVid");
      const tryPlay = (v) => v && v.play && v.play().catch(()=>{});
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) { tryPlay(bg); tryPlay(lv); }
      });
      window.addEventListener("load", () => { tryPlay(bg); tryPlay(lv); });
      tryPlay(bg); tryPlay(lv);
    })();

    // ---- Subtle glitch sync: Loading.mp4 → Glitch.mov ----
    (function(){
      const bg = document.getElementById("bgVid");
      const lv = document.getElementById("loadVid");
      const flash = document.getElementById("syncFlash");

      if (!bg || !lv) return;

      // Keep a recent time sample from the loading video (more stable across browsers)
      let lastLoadTime = 0;
      const sample = () => { lastLoadTime = lv.currentTime || lastLoadTime; };

      // Use rVFC when available for smoother sampling
      if (lv.requestVideoFrameCallback) {
        const onFrame = () => { sample(); lv.requestVideoFrameCallback(onFrame); };
        lv.requestVideoFrameCallback(onFrame);
      } else {
        lv.addEventListener("timeupdate", sample, { passive:true });
        setInterval(sample, 120);
      }

      function pulse(){
        if (!flash) return;
        flash.classList.remove("pulse");
        // reflow to restart animation
        void flash.offsetWidth;
        flash.classList.add("pulse");
      }

      function syncNow(){
        // tiny jitter makes it feel more "organic" and less like a hard cut
        const jitter = (Math.random() - 0.5) * 0.06; // ±0.03s
        let t = (lastLoadTime || lv.currentTime || 0) + jitter;

        // if bg has a known duration, keep the time inside it
        if (isFinite(bg.duration) && bg.duration > 0) {
          t = ((t % bg.duration) + bg.duration) % bg.duration;
        }

        try { bg.currentTime = Math.max(0, t); } catch(e) {}

        // ensure background is playing right at the sync moment
        bg.play().catch(()=>{});

        // subtle flash + scanline pop during the transition
        pulse();
      }

      // expose to the intro controller below
      window.__syncGlitchVideos = syncNow;
    })();

    // ---- Intro: bars exit independently (one-by-one stagger with variation), mobile-safe sizing ----
    (function () {
      const intro = document.getElementById("intro");
      const wipe = document.getElementById("wipe");
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (wipe) {
        const bars = Array.from(wipe.querySelectorAll(".bar"));
        bars.forEach((bar, i) => {
          const delay = prefersReduced ? 0 : (i * 75);
          const dur   = prefersReduced ? 420 : (760 + (i % 4) * 55);
          const dir   = (i % 2 === 0) ? 118 : 138;
          bar.style.setProperty("--d", delay + "ms");
          bar.style.setProperty("--dur", dur + "ms");
          bar.style.setProperty("--y", dir + "%");
        });
      }

      const wipeStartMs = prefersReduced ? 220 : 650;
      const hideAfterMs = prefersReduced ? 520 : 1450;
      const safetyMaxMs = prefersReduced ? 900 : 2300;

      function startWipe(){
        if (!intro || intro.classList.contains("wiping")) return;

        // Sync at the moment the wipe begins (subtle glitch continuity)
        try { window.__syncGlitchVideos && window.__syncGlitchVideos(); } catch(e) {}

        intro.classList.add("wiping");
      }
      function hideIntro(){
        if (!intro || intro.classList.contains("hide")) return;
        intro.classList.add("hide");
      }

      setTimeout(startWipe, wipeStartMs);
      setTimeout(hideIntro, hideAfterMs);

      window.addEventListener("load", () => {
        setTimeout(startWipe, wipeStartMs);
        setTimeout(hideIntro, hideAfterMs);
      });

      setTimeout(hideIntro, safetyMaxMs);
    })();

    // ---- Go top ----
    (function () {
      const btn = document.getElementById("goTop");
      const toggle = () => btn.classList.toggle("show", window.scrollY > 120);
      window.addEventListener("scroll", toggle, { passive: true });
      toggle();
      btn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
    })();

    // ---- Magnetic Buttons (Micro-Physics) ----
    (function () {
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      if (prefersReduced || isCoarse) return;

      const wraps = Array.from(document.querySelectorAll(".mag-wrap"));
      if (!wraps.length) return;

      const maxMove = 10;
      const pull = 0.22;
      const innerScale = 1.02;

      wraps.forEach(wrap => {
        const btn = wrap.querySelector(".btn");
        if (!btn) return;

        function onMove(e){
          const r = wrap.getBoundingClientRect();
          const cx = r.left + r.width / 2;
          const cy = r.top + r.height / 2;
          const dx = e.clientX - cx;
          const dy = e.clientY - cy;

          const nx = dx / (r.width / 2);
          const ny = dy / (r.height / 2);

          const tx = Math.max(-1, Math.min(1, nx)) * maxMove;
          const ty = Math.max(-1, Math.min(1, ny)) * maxMove;

          wrap.style.transform = `translate3d(${tx * pull}px, ${ty * pull}px, 0)`;
          btn.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${innerScale})`;
        }

        function reset(){
          wrap.style.transform = "translate3d(0,0,0)";
          btn.style.transform = "translate3d(0,0,0) scale(1)";
        }

        wrap.addEventListener("mousemove", onMove);
        wrap.addEventListener("mouseleave", reset);
        wrap.addEventListener("mouseenter", reset);
      });
    })();

    // ---- Laser reacts to button hover ----
    let __laserHoverBoost = 0;
    (function(){
      const btns = Array.from(document.querySelectorAll(".btn"));
      if (!btns.length) return;
      btns.forEach(b => {
        b.addEventListener("mouseenter", () => { __laserHoverBoost = 1; });
        b.addEventListener("mouseleave", () => { __laserHoverBoost = 0; });
      });
    })();

    // ---- Cursor laser trail (tight "laser") ----
    (function () {
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      const isSmall = window.matchMedia && window.matchMedia("(max-width: 991px)").matches;

      if (prefersReduced || isCoarse || isSmall) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      const points = [];
      const MAX = 20;
      const DECAY = 0.86;

      let hoverPulse = 0;

      function resize(){
        canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
        canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      window.addEventListener("resize", resize);
      resize();

      window.addEventListener("mousemove", (e) => {
        points.push({ x: e.clientX, y: e.clientY, a: 1 });
        if (points.length > MAX) points.shift();
      }, { passive: true });

      function draw(){
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        hoverPulse += (__laserHoverBoost - hoverPulse) * 0.18;

        for (const p of points) p.a *= DECAY;
        while (points.length && points[0].a < 0.05) points.shift();

        if (points.length >= 2) {
          ctx.globalCompositeOperation = "lighter";
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          const boostW = 1 + hoverPulse * 0.85;
          const boostA = 1 + hoverPulse * 0.65;

          for (let i = 1; i < points.length; i++) {
            const p0 = points[i - 1];
            const p1 = points[i];
            const t = i / (points.length - 1);

            const width = (0.9 + t * 0.8) * boostW;
            const alpha = Math.min(0.98, p1.a) * (0.18 + t * 0.70) * boostA;

            const grad = ctx.createLinearGradient(p0.x, p0.y, p1.x, p1.y);
            grad.addColorStop(0, `rgba(31,156,240,${alpha})`);
            grad.addColorStop(1, `rgba(0,90,156,${alpha})`);

            ctx.strokeStyle = grad;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();

            const coreA = Math.min(0.55, alpha * 0.55);
            ctx.strokeStyle = `rgba(255,255,255,${coreA})`;
            ctx.lineWidth = Math.max(0.6, width * 0.35);
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();
          }

          const head = points[points.length - 1];
          ctx.globalCompositeOperation = "source-over";
          ctx.beginPath();
          ctx.arc(head.x, head.y, 1.6 + hoverPulse*0.6, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255,0.86)";
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();
  </script>
