<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VistaGeomatics – Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --vista-blue: #1f9cf0;
      --vista-blue-dark: #005a9c;
      --text-main: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      background-color: #020509;
      background-image: url("Wallpaper Launch page.png");
      background-size: contain;
      background-position: center top;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.45), rgba(0,0,0,0.92));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      background: rgba(5, 10, 18, 0.92);
      border-radius: 24px;
      padding: 32px 26px 26px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 24px 60px rgba(0,0,0,0.9);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .logo-text {
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      font-size: 1.3rem;
      margin-bottom: 24px;
    }
    .logo-text span:first-child { font-weight: 700; }
    .logo-text span:last-child  { font-weight: 400; }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.78);
      margin-bottom: 24px;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 360px;
      margin: 0 auto 18px;
    }

    .nav-button {
      padding: 14px 28px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(120deg, #1f9cf0, #005a9c, #1f9cf0);
      background-size: 200% 200%;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      text-decoration: none;
      display: block;
      text-align: center;
      box-shadow: 0 14px 35px rgba(0,0,0,0.85);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.25s ease;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.95);
      background-position: 100% 0;
    }

    .footer-brand {
      margin-top: 10px;
      font-family: "Montserrat", sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
    }
    .footer-brand .vista { font-weight: 700; }
    .footer-brand .geomatics { font-weight: 400; }

    @media (max-width: 600px) {
      .card {
        padding: 26px 18px 22px;
      }
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="card">
    <div class="logo-text">
      <span>VISTA</span><span>GEOMATICS</span>
    </div>
    <div class="subtitle">Internal Forms Portal – quick access to Survey, Safety, and HR resources.</div>

    <div class="button-row">
      <a class="nav-button" href="survey.html">Survey</a>
      <a class="nav-button" href="safety.html">Safety</a>
      <a class="nav-button" href="hr.html">HR</a>
    </div>

    <div class="footer-brand">
      <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
    </div>
  </div>
</div>
</body>
</html>
