<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS â€“ Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#020509;
      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.06);
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.70);
      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;
      --shadow:0 30px 70px rgba(0,0,0,0.80);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family:"Inter", system-ui, sans-serif;
      color:var(--text);
      background:var(--bg0);
      overflow-x:hidden;
    }

    /* Background video */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#000;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:contrast(1.05) brightness(0.9);
    }

    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.25), rgba(0,0,0,0.85));
    }

    /* Loading screen (no stripes, no title) */
    .intro{
      position:fixed;
      inset:0;
      z-index:100;
      background:#000;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      overflow:hidden;
      transition:opacity .5s ease, visibility .5s ease;
    }
    .intro.hide{
      opacity:0;
      visibility:hidden;
    }

    .intro video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .skip{
      position:relative;
      z-index:2;
      margin-bottom:22px;
      font-size:.8rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.6;
    }

    /* Portal */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card{
      width:min(860px, 100%);
      border-radius:26px;
      border:1px solid var(--stroke);
      background:rgba(10,16,26,0.55);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card-head{
      padding:26px;
      border-bottom:1px solid var(--stroke2);
    }

    .brand-mini{
      font-family:"Montserrat", sans-serif;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:1.05rem;
    }

    .card-body{
      padding:26px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }

    @media(max-width:700px){
      .card-body{ grid-template-columns:1fr; }
    }

    .btn{
      padding:16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(120deg,var(--vista-blue),var(--vista-blue-dark));
      color:#fff;
      text-decoration:none;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      text-align:center;
    }

    /* Glitch pulse */
    .glitch{
      animation:glitch .18s linear;
    }
    @keyframes glitch{
      0%{ filter:none; }
      50%{ filter:hue-rotate(20deg) contrast(1.3); }
      100%{ filter:none; }
    }
  </style>
</head>

<body>
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="Glitch.mov" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <div class="intro" id="intro">
    <video id="loadingVid" autoplay muted playsinline>
      <source src="Loading.mp4" type="video/mp4">
    </video>
    <div class="skip">Tap twice to skip</div>
  </div>

  <main class="wrap">
    <section class="card">
      <div class="card-head">
        <div class="brand-mini">VISTAGEOMATICS</div>
      </div>
      <div class="card-body">
        <a class="btn" href="survey.html">Survey</a>
        <a class="btn" href="safety.html">Safety</a>
        <a class="btn" href="hr.html">HR</a>
      </div>
    </section>
  </main>

<script>
  const intro = document.getElementById("intro");
  const loadingVid = document.getElementById("loadingVid");
  let taps = 0;

  function endIntro(){
    intro.classList.add("glitch");
    setTimeout(()=>intro.classList.add("hide"),120);
  }

  loadingVid.addEventListener("ended", endIntro);

  document.addEventListener("click", () => {
    taps++;
    setTimeout(()=>taps=0,300);
    if(taps>=2){
      loadingVid.pause();
      endIntro();
    }
  });
</script>
</body>
</html>
