<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Vista Geomatics internal forms portal for Survey, Safety, and HR." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#020509;
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);

      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;

      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.07);

      --glass:rgba(10,16,26,0.55);
      --shadow:0 30px 70px rgba(0,0,0,0.80);

      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg0);
      overflow-x:hidden;
    }

    .bg-video{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#000;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.06) brightness(0.88);
    }

    .bg-overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(31,156,240,0.12), transparent 62%),
        radial-gradient(900px 600px at 15% 85%, rgba(0,90,156,0.14), transparent 60%),
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.22), rgba(0,0,0,0.86)),
        linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.58));
    }

    /* Loader */
    .intro{
      position:fixed;
      inset:0;
      z-index:100;
      background:#000;
      overflow:hidden;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: max(16px, env(safe-area-inset-top)) 16px max(18px, env(safe-area-inset-bottom));
      transition:opacity .45s ease, visibility .45s ease;
    }
    .intro.hide{ opacity:0; visibility:hidden; }

    .intro video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      filter:contrast(1.06) brightness(0.92);
      transform:scale(1.01);
    }

    .skip{
      position:relative;
      z-index:2;
      margin-bottom:22px;
      font-size:0.80rem;
      letter-spacing:0.14em;
      text-transform:uppercase;
      opacity:0.62;
      user-select:none;
      text-align:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }

    canvas.rgb{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:1;
      pointer-events:none;
      opacity:0;
    }
    canvas.rgb.show{ opacity:1; }

    /* Portal */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(18px, env(safe-area-inset-top)) 18px max(18px, env(safe-area-inset-bottom));
    }

    .card{
      width:min(920px, 100%);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background:var(--glass);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 20% 20%, rgba(31,156,240,0.10), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(0,90,156,0.10), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 4px);
      opacity:0.32;
      filter:blur(0.2px);
      pointer-events:none;
    }

    .card-head{
      position:relative;
      padding:24px 24px 16px;
      border-bottom:1px solid var(--stroke2);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }

    .brand-link{
      display:inline-flex;
      align-items:baseline;
      gap:0;
      text-decoration:none;
      color:#fff;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      line-height:1.05;
      font-size:clamp(1.0rem, 3.0vw, 1.15rem);
      position:relative;
      outline:none;
    }
    .brand-link .vista{ font-weight:700; }
    .brand-link .geomatics{ font-weight:400; opacity:0.92; }

    .brand-link::after{
      content:"";
      position:absolute;
      left:-10px; right:-10px; top:-8px; bottom:-8px;
      border-radius:14px;
      background: radial-gradient(220px 80px at 50% 60%, rgba(31,156,240,0.22), transparent 70%);
      opacity:0;
      transition:opacity .25s ease;
      pointer-events:none;
    }
    .brand-link:hover::after{ opacity:1; }
    .brand-link:focus-visible{
      box-shadow:0 0 0 3px rgba(31,156,240,0.35);
      border-radius:14px;
    }

    .tagline{
      margin-top:10px;
      color:var(--muted);
      font-size:0.96rem;
      line-height:1.35;
      max-width:560px;
    }

    .card-body{
      position:relative;
      padding:20px 24px 26px;
    }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 760px){
      .btn-grid{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px){
      .btn-grid{ grid-template-columns:1fr; }
    }

    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px;
      border-radius:18px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.14em;
      text-transform:uppercase;
      min-height:66px;
      overflow:hidden;
      transform:translate3d(0,0,0);
      border:1px solid rgba(255,255,255,0.10);
      background:
        linear-gradient(120deg, rgba(31,156,240,0.20), rgba(0,90,156,0.18)),
        rgba(0,0,0,0.18);
      box-shadow:0 16px 40px rgba(0,0,0,0.70);
      backdrop-filter: blur(10px);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, filter .18s ease;
      isolation:isolate;
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      padding:1px;
      background:conic-gradient(
        from 180deg,
        rgba(31,156,240,0.00),
        rgba(31,156,240,0.95),
        rgba(0,90,156,0.95),
        rgba(31,156,240,0.00)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:0;
      transition:opacity .22s ease;
      z-index:0;
    }

    .btn::after{
      content:"";
      position:absolute;
      inset:-40% -10%;
      background:linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.10),
        rgba(31,156,240,0.18),
        rgba(255,255,255,0.10),
        transparent
      );
      transform:translateX(-40%) rotate(8deg);
      opacity:0.0;
      z-index:0;
    }

    .btn span{ position:relative; z-index:1; }
    .btn .arrow{
      letter-spacing:0;
      opacity:0.95;
      transform:translateX(0);
      transition:transform .18s ease;
    }

    @media (hover:hover){
      .btn:hover{
        transform:translateY(-2px);
        box-shadow:0 26px 60px rgba(0,0,0,0.88);
        border-color:rgba(255,255,255,0.18);
        filter:saturate(1.10) brightness(1.04);
      }
      .btn:hover::before{ opacity:1; }
      .btn:hover::after{
        opacity:0.75;
        animation:sweep .55s ease forwards;
      }
      .btn:hover .arrow{ transform:translateX(3px); }
    }

    @keyframes sweep{
      0%{ transform:translateX(-40%) rotate(8deg); }
      100%{ transform:translateX(38%) rotate(8deg); }
    }

    .btn:active{
      transform:translateY(0);
      filter:brightness(1.06);
    }

    .card-foot{
      position:relative;
      padding:14px 24px 18px;
      border-top:1px solid var(--stroke2);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      color:rgba(255,255,255,0.62);
      font-size:0.86rem;
    }

    #goTop{
      position:fixed;
      right:16px;
      bottom:16px;
      width:46px;
      height:46px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(5,10,18,.60);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:40;
      opacity:0;
      transform:translateY(6px);
      transition:opacity .2s ease, transform .2s ease, background .2s ease;
      backdrop-filter: blur(10px);
    }
    #goTop.show{ opacity:1; transform:translateY(0); }
    #goTop:hover{ background:rgba(5,10,18,.78); }

    @media (prefers-reduced-motion: reduce){
      .btn, .brand-link::after{ transition:none !important; }
      .btn::after{ display:none; }
    }
  </style>
</head>

<body>
  <div class="bg-video" aria-hidden="true">
    <video id="bgVid" autoplay muted loop playsinline preload="metadata">
      <source src="Glitch.mov" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="intro" id="intro" aria-label="Loading">
    <video id="loadingVid" autoplay muted playsinline preload="auto">
      <source src="Loading.mp4" type="video/mp4">
    </video>
    <canvas class="rgb" id="rgb" aria-hidden="true"></canvas>
    <div class="skip" id="skipText">Tap twice to skip</div>
  </div>

  <main class="wrap">
    <section class="card" aria-label="Forms Portal">
      <header class="card-head">
        <div>
          <a class="brand-link" href="https://vistageomatics.github.io/Hidden-Game/" aria-label="VISTAGEOMATICS (hidden game link)">
            <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
          </a>
          <div class="tagline">Select a category to continue.</div>
        </div>
      </header>

      <div class="card-body">
        <div class="btn-grid">
          <a class="btn" href="survey.html"><span>Survey</span><span class="arrow">→</span></a>
          <a class="btn" href="safety.html"><span>Safety</span><span class="arrow">→</span></a>
          <a class="btn" href="hr.html"><span>HR</span><span class="arrow">→</span></a>
        </div>
      </div>

      <footer class="card-foot">
        <div>Internal use only.</div>
        <div style="opacity:.65; letter-spacing:.10em; text-transform:uppercase; font-size:.82rem;">VISTAGEOMATICS</div>
      </footer>
    </section>
  </main>

  <button id="goTop" type="button" aria-label="Back to top">↑</button>

  <script>
    (function(){
      const v = document.getElementById("bgVid");
      if (!v) return;
      const tryPlay = () => v.play().catch(()=>{});
      document.addEventListener("visibilitychange", () => { if (!document.hidden) tryPlay(); });
      window.addEventListener("load", tryPlay);
      tryPlay();
    })();

    const intro = document.getElementById("intro");
    const loadingVid = document.getElementById("loadingVid");
    const rgb = document.getElementById("rgb");

    const LOADER_KEY = "vg_loader_seen_v1";
    const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    if (sessionStorage.getItem(LOADER_KEY) === "1") {
      intro.classList.add("hide");
    } else {
      sessionStorage.setItem(LOADER_KEY, "1");
    }

    window.addEventListener("pageshow", (e) => {
      if (e.persisted) intro.classList.add("hide");
    });

    let lastFrameTriggered = false;

    function resizeRGB(){
      if (!rgb) return;
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      rgb.width  = Math.floor(window.innerWidth * dpr);
      rgb.height = Math.floor(window.innerHeight * dpr);
    }
    window.addEventListener("resize", resizeRGB, { passive:true });
    resizeRGB();

    function rgbSplitFlash(){
      if (!rgb || !loadingVid || prefersReduced) return;
      const ctx = rgb.getContext("2d", { alpha:true });

      const vw = loadingVid.videoWidth || 0;
      const vh = loadingVid.videoHeight || 0;
      if (!vw || !vh) return;

      const cw = rgb.width, ch = rgb.height;

      const s = Math.max(cw / vw, ch / vh);
      const dw = vw * s, dh = vh * s;
      const dx = (cw - dw) / 2;
      const dy = (ch - dh) / 2;

      ctx.clearRect(0,0,cw,ch);
      ctx.globalCompositeOperation = "source-over";
      ctx.drawImage(loadingVid, dx, dy, dw, dh);

      const dpr = Math.min(2, window.devicePixelRatio || 1);
      const ox = Math.round(4 * dpr);
      const oy = Math.round(2 * dpr);

      ctx.globalCompositeOperation = "screen";

      ctx.save(); ctx.translate(-ox, -oy);
      ctx.drawImage(loadingVid, dx, dy, dw, dh);
      ctx.restore();
      ctx.globalCompositeOperation = "multiply";
      ctx.fillStyle = "rgba(255,0,70,0.18)";
      ctx.fillRect(0,0,cw,ch);

      ctx.globalCompositeOperation = "screen";
      ctx.save(); ctx.translate(ox, 0);
      ctx.drawImage(loadingVid, dx, dy, dw, dh);
      ctx.restore();
      ctx.globalCompositeOperation = "multiply";
      ctx.fillStyle = "rgba(0,255,150,0.14)";
      ctx.fillRect(0,0,cw,ch);

      ctx.globalCompositeOperation = "screen";
      ctx.save(); ctx.translate(0, oy);
      ctx.drawImage(loadingVid, dx, dy, dw, dh);
      ctx.restore();
      ctx.globalCompositeOperation = "multiply";
      ctx.fillStyle = "rgba(0,140,255,0.16)";
      ctx.fillRect(0,0,cw,ch);

      rgb.classList.add("show");
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          rgb.classList.remove("show");
          ctx.clearRect(0,0,cw,ch);
        });
      });
    }

    function endIntro(){
      if (!intro || intro.classList.contains("hide")) return;
      rgbSplitFlash();
      setTimeout(() => intro.classList.add("hide"), 80);
    }

    function checkNearEnd(){
      if (lastFrameTriggered) return;
      const d = loadingVid.duration;
      if (!isFinite(d) || d <= 0) return;
      if ((d - loadingVid.currentTime) <= 0.14){
        lastFrameTriggered = true;
        rgbSplitFlash();
      }
    }

    if (!intro.classList.contains("hide")) {
      loadingVid.loop = false;
      loadingVid.addEventListener("timeupdate", checkNearEnd, { passive:true });
      loadingVid.addEventListener("ended", endIntro);
    }

    let tapCount = 0;
    let skipArmed = true;

    function registerTap(){
      if (intro.classList.contains("hide")) return;
      if (!skipArmed) return;
      tapCount++;
      clearTimeout(registerTap._t);
      registerTap._t = setTimeout(() => tapCount = 0, 320);

      if (tapCount >= 2){
        skipArmed = false;
        try { loadingVid.pause(); } catch(e){}
        endIntro();
        tapCount = 0;
      }
    }

    document.addEventListener("click", registerTap, { passive:true });
    document.addEventListener("touchend", registerTap, { passive:true });

    if (!intro.classList.contains("hide")) {
      setTimeout(() => { if (!intro.classList.contains("hide")) endIntro(); }, 10000);
    }

    (function () {
      const btn = document.getElementById("goTop");
      if (!btn) return;
      const toggle = () => btn.classList.toggle("show", window.scrollY > 120);
      window.addEventListener("scroll", toggle, { passive: true });
      toggle();
      btn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
    })();
  </script>
</body>
</html>
