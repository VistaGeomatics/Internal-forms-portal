<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VistaGeomatics â€“ Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --vista-blue: #1f9cf0;
      --vista-blue-dark: #005a9c;
      --text-main: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      background: #020509;
      background-image: url("Wallpaper Launch page.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      background: rgba(5, 10, 18, 0.9);
      border-radius: 24px;
      padding: 32px 28px 28px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.75);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo-text {
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .logo-text span:first-child {
      font-weight: 700;
    }

    .logo-text span:last-child {
      font-weight: 400;
    }

    .title {
      font-family: "Montserrat", sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 4px 0 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.75);
    }

    .divider {
      width: 160px;
      height: 3px;
      margin: 18px auto 0;
      border-radius: 999px;
      background: linear-gradient(120deg, #1f9cf0, #43b0ff, #1f9cf0);
      box-shadow: 0 0 14px rgba(31,156,240,0.9);
    }

    .button-row {
      margin-top: 28px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
    }

    .nav-button {
      min-width: 160px;
      padding: 12px 26px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(120deg, #1f9cf0, #005a9c, #1f9cf0);
      background-size: 200% 200%;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 14px 35px rgba(0,0,0,0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background-position 0.25s ease;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.9);
      background-position: 100% 0;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
    }

    @media (max-width: 600px) {
      .card {
        padding: 24px 18px 20px;
      }
      .title {
        font-size: 1.25rem;
      }
      .nav-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="card">
    <header class="header">
      <div class="logo-text">
        <span>VISTA</span><span>GEOMATICS</span>
      </div>
      <div class="title">Internal Forms Portal</div>
      <div class="subtitle">Quick access to Survey, Safety, and HR tools.</div>
      <div class="divider"></div>
    </header>

    <div class="button-row">
      <a class="nav-button" href="survey.html">Survey</a>
      <a class="nav-button" href="safety.html">Safety</a>
      <a class="nav-button" href="hr.html">HR</a>
    </div>

    <div class="footer">
      For internal use by VistaGeomatics staff.
    </div>
  </div>
</div>
</body>
</html>
