<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VistaGeomatics â€“ Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      color: #ffffff;
      background-color: #020509;
      background-image: url("Wallpaper Launch page.png");
      background-size: contain;
      background-position: center top;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.45), rgba(0,0,0,0.92));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      text-align: center;
    }

    .logo {
      font-family: "Montserrat", sans-serif;
      font-size: 2.2rem;
      letter-spacing: 0.25em;
      margin-bottom: 30px;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 360px;
      margin: 0 auto;
    }

    .nav-button {
      padding: 14px 28px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(120deg, #1f9cf0, #005a9c, #1f9cf0);
      background-size: 200% 200%;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: 0.25s ease;
      box-shadow: 0 14px 35px rgba(0,0,0,0.8);
    }

    .nav-button:hover {
      transform: translateY(-2px);
      background-position: 100% 0;
      box-shadow: 0 20px 45px rgba(0,0,0,0.95);
    }
  </style>
</head>

<body>
<div class="overlay">
  <div class="container">
    <div class="logo">
      <span style="font-weight:700;">VISTA</span><span style="font-weight:400;">GEOMATICS</span>
    </div>

    <div class="button-column">
      <a class="nav-button" href="survey.html">Survey</a>
      <a class="nav-button" href="safety.html">Safety</a>
      <a class="nav-button" href="hr.html">HR</a>
    </div>
  </div>
</div>
</body>
</html>
